    <style>

        body {

            background-color: #f0f4f8; /* Warna latar belakang lebih lembut */
        }
        
        /* Animasi untuk baris tabel saat muncul */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #curriculum-body tr {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Styling untuk tombol aksi */
        .action-button {
            transition: all 0.3s ease;
            transform-origin: center;
        }
        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .home-link { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            transition: all 0.3s ease-in-out; 
            flex-shrink: 0; 
            text-decoration: none; 
            position: absolute;
            top: 16px;
            right: 24px;
        }
        .home-link:hover { 
            transform: scale(1.1) rotate(5deg); 
            color: #c7d2fe;
        }
        .home-link svg { 
            width: 32px; 
            height: 32px; 
        }
    </style>
</head>

            { fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'PLBJ', unit: 'Gambang Kromong', subUnit: '', tujuanPembelajaran: [] },
            { fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'PLBJ', unit: 'Monas', subUnit: '', tujuanPembelajaran: [] },
            { fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'PLBJ', unit: 'Bir Pletok', subUnit: '', tujuanPembelajaran: [] },
            { fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'PLBJ', unit: 'Permainan Betawi', subUnit: 'Permainan Bentengan', tujuanPembelajaran: [] },
            { fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'PLBJ', unit: 'Permainan Betawi', subUnit: 'Tak Kadal Lobang', tujuanPembelajaran: [] },

            { fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'PLBJ', unit: 'Transportasi', subUnit: '', tujuanPembelajaran: [] },
            { fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'PLBJ', unit: 'Fasilitas Umum', subUnit: 'Tugu di Jakarta', tujuanPembelajaran: [] },
            { fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'PLBJ', unit: 'Fasilitas Umum', subUnit: 'Halte', tujuanPembelajaran: [] },
            { fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'PLBJ', unit: 'Fasilitas Umum', subUnit: 'Tempat Rekreasi', tujuanPembelajaran: [] },
			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Berpikir Komputasional', subUnit: '1', tujuanPembelajaran: ['Memahami konsep berpikir Komputasional.'] },
			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Berpikir Komputasional', subUnit: '1', tujuanPembelajaran: ['Menuliskan urutan Instruksi Secara Logis.'] },
			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Literasi Digital', subUnit: '1', tujuanPembelajaran: ['Memahami Konsep Dasar Teknologi Digital.'] },
			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Literasi Digital', subUnit: '1', tujuanPembelajaran: ['Memahami Perangkat Keras dan Perangkat Lunak Komputer.'] },

			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Literasi dan Etika Kecerdasan Artifisial', subUnit: '1', tujuanPembelajaran: ['Memahami Perbedaan Komputer dan Manusia dalam Penginderaan.'] },
			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Literasi dan Etika Kecerdasan Artifisial', subUnit: '1', tujuanPembelajaran: ['Memahami Mesin Cerdas vs Mesin Non Cerdas.'] },
			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Pemanfaatan dan Pengembangan Kecerdasan Artifisial', subUnit: '1', tujuanPembelajaran: ['Memahami Manfaat Kecerdasan Artifisial dalam Kehidupan Sehari-hari.'] },
			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Pemanfaatan dan Pengembangan Kecerdasan Artifisial', subUnit: '1', tujuanPembelajaran: ['Menerapkan Konsep Klasifikasi dalam Kehidupan Sehari-hari.'] },
			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Pemanfaatan dan Pengembangan Kecerdasan Artifisial', subUnit: '1', tujuanPembelajaran: ['Memahami Bagaimana KA Melakukan Klasifikasi.'] },
			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Pemanfaatan dan Pengembangan Kecerdasan Artifisial', subUnit: '1', tujuanPembelajaran: ['Menerapkan Eksperimen Klasifikasi Manual VS Klasifikasi oleh KA.'] },
			{ fase: 'C', kelas: 'Kelas 5, Kelas 6', pelajaran: 'Koding KA', unit: 'Pemanfaatan dan Pengembangan Kecerdasan Artifisial', subUnit: '1', tujuanPembelajaran: ['Memahami Pengaruh Data Input terhadap Klasifikasi KA.'] }					
        ];

        // --- SKRIP UNTUK MEMBUAT TABEL, FILTER, DAN AKSI ---
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('curriculum-body');
            const faseFilter = document.getElementById('fase-filter');
            const pelajaranFilter = document.getElementById('pelajaran-filter');
            const downloadPdfButton = document.getElementById('download-pdf');
            const contactWaButton = document.getElementById('contact-wa');

            let currentFilteredData = [...curriculumData];

            // Fungsi untuk membuat baris tabel dari data yang diberikan
            function renderTable(data) {
                tableBody.innerHTML = ''; // Kosongkan tabel sebelum mengisi data baru

                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-10 text-gray-500">Tidak ada data yang cocok dengan filter.</td></tr>`;
                    return;
                }

                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.style.opacity = '0'; // Set opacity awal untuk animasi
                    
                    // Membuat daftar tujuan pembelajaran dalam format list
                    const tujuanList = item.tujuanPembelajaran.length > 0
                        ? `<ul class="list-disc list-inside space-y-1">${item.tujuanPembelajaran.map(t => `<li>${t}</li>`).join('')}</ul>`
                        : '<span class="text-gray-400">-</span>'; // Tampilkan strip jika kosong

                    // Membuat sel untuk setiap properti data
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${item.fase}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${item.kelas}</td>
                        <td class="px-6 py-4 text-sm text-gray-600 font-semibold">${item.pelajaran}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">${item.unit}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">${item.subUnit || '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">${tujuanList}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Fungsi untuk mengisi opsi pada dropdown filter
            function populateFilters() {
                const fases = [...new Set(curriculumData.map(item => item.fase))].sort();
                const pelajarans = [...new Set(curriculumData.map(item => item.pelajaran))].sort();

                faseFilter.innerHTML = '<option value="Semua Fase">Semua Fase</option>';
                pelajaranFilter.innerHTML = '<option value="Semua Pelajaran">Semua Pelajaran</option>';

                fases.forEach(fase => {
                    faseFilter.innerHTML += `<option value="${fase}">${fase}</option>`;
                });

                pelajarans.forEach(pelajaran => {
                    pelajaranFilter.innerHTML += `<option value="${pelajaran}">${pelajaran}</option>`;
                });
            }

            // Fungsi untuk memfilter data berdasarkan pilihan dropdown
            function applyFilters() {
                const selectedFase = faseFilter.value;
                const selectedPelajaran = pelajaranFilter.value;

                currentFilteredData = curriculumData.filter(item => {
                    const faseMatch = (selectedFase === 'Semua Fase' || item.fase === selectedFase);
                    const pelajaranMatch = (selectedPelajaran === 'Semua Pelajaran' || item.pelajaran === selectedPelajaran);
                    return faseMatch && pelajaranMatch;
                });

                renderTable(currentFilteredData);
            }

            // Fungsi untuk membuat dan mengunduh PDF
            function createPdf() {
                const selectedFase = faseFilter.value;
                const selectedPelajaran = pelajaranFilter.value;
                
                // Membuat header untuk PDF
                const tableHeader = [
                    { text: 'Fase', style: 'tableHeader' },
                    { text: 'Kelas', style: 'tableHeader' },
                    { text: 'Pelajaran', style: 'tableHeader' },
                    { text: 'Unit', style: 'tableHeader' },
                    { text: 'Sub Unit', style: 'tableHeader' },
                    { text: 'Tujuan Pembelajaran', style: 'tableHeader' }
                ];

                // Mengubah data yang difilter menjadi format yang bisa dibaca pdfmake
                const tableBody = currentFilteredData.map(item => {
                    const tujuanText = item.tujuanPembelajaran.length > 0 
                        ? item.tujuanPembelajaran.join('\n') 
                        : '-';
                    return [
                        item.fase, 
                        item.kelas, 
                        item.pelajaran, 
                        item.unit, 
                        item.subUnit || '-', 
                        tujuanText
                    ];
                });

                // Definisi dokumen untuk pdfmake
                const docDefinition = {
                    pageOrientation: 'landscape', // Set orientasi menjadi landscape
                    pageSize: 'A4',
                    content: [
                        { text: 'Data Kurikulum Pembelajaran', style: 'header' },
                        { text: `Filter: ${selectedFase} - ${selectedPelajaran}`, style: 'subheader' },
                        {
                            style: 'tableExample',
                            table: {
                                headerRows: 1,
                                // Lebar kolom bisa disesuaikan, '*' akan membagi sisa ruang
                                widths: ['auto', 'auto', 'auto', '*', '*', '*'], 
                                body: [
                                    tableHeader,
                                    ...tableBody
                                ]
                            },
                            layout: 'lightHorizontalLines' // Gaya tabel
                        }
                    ],
                    styles: {
                        header: {
                            fontSize: 18,
                            bold: true,
                            margin: [0, 0, 0, 10]
                        },
                        subheader: {
                            fontSize: 14,
                            bold: false,
                            margin: [0, 0, 0, 15]
                        },
                        tableExample: {
                            margin: [0, 5, 0, 15]
                        },
                        tableHeader: {
                            bold: true,
                            fontSize: 10,
                            color: 'black',
                            fillColor: '#eeeeee'
                        }
                    },
                    defaultStyle: {
                        fontSize: 9
                    }
                };

                // Membuat dan mengunduh PDF
                pdfMake.createPdf(docDefinition).download('kurikulum_pembelajaran.pdf');
            }

            // Event listener untuk tombol download PDF
            downloadPdfButton.addEventListener('click', createPdf);
            
            // Event listener untuk tombol WhatsApp
            contactWaButton.addEventListener('click', () => {
                const phoneNumber = '6281310051985';
                const message = 'Halo, saya ingin bertanya mengenai kurikulum pembelajaran.';
                const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
                window.open(url, '_blank'); // Membuka di tab baru
            });

            // Inisialisasi halaman
            populateFilters();
            renderTable(curriculumData);

            // Tambahkan event listener untuk setiap kali filter diubah
            faseFilter.addEventListener('change', applyFilters);
            pelajaranFilter.addEventListener('change', applyFilters);
        });
    </script>
