<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Legger Nilai</title>
    <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/16rll5zsRdwTbR3nF_NmPKwY51tg4tnOn">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    /* Standarisasi & Reset (Tema Desain Terpadu) */
    :root {
        --primary-color: #007aff;
        --success-color: #28a745;
        --secondary-color: #586474;
        --danger-color: #df4759;
        --warning-color: #ffc107;
        --bg-color: #eef2f5;
        --font-color: #3e4a59;
        --light-shadow: #ffffff;
        --dark-shadow: #d1d9e6;
        --border-radius-lg: 15px;
        --border-radius-md: 12px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--bg-color);
        color: var(--font-color);
        margin: 0;
        padding: 20px;
    }
    .container { max-width: 98%; margin: auto; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    /* Header */
    .title-wrapper {
        display: flex; align-items: center; gap: 20px;
        padding-bottom: 15px; margin-bottom: 25px;
        flex-wrap: wrap;
    }
    .title-wrapper h1 { margin: 0; padding: 0; font-size: 2em; color: var(--primary-color); flex-grow: 1; }
    .home-link { color: var(--secondary-color); transition: all 0.2s ease; text-decoration: none; }
    .home-link:hover { transform: scale(1.1); color: var(--primary-color); }
    .home-link svg { width: 36px; height: 36px; }

    /* Desain Tombol (Neumorphism) */
    .btn {
        display: inline-flex; align-items: center; justify-content: center;
        gap: 10px; padding: 10px 20px; font-size: 0.9em; font-weight: 600;
        font-family: 'Poppins', sans-serif; border-radius: var(--border-radius-md);
        border: none; cursor: pointer; background: var(--bg-color);
        color: var(--secondary-color); transition: all 0.2s ease-out;
        box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
        text-decoration: none;
    }
    .btn:hover { color: var(--primary-color); }
    .btn:active {
        box-shadow: inset 3px 3px 6px var(--dark-shadow), inset -3px -3px 6px var(--light-shadow);
        color: var(--primary-color);
    }
    .btn.success { color: var(--success-color); }
    .btn.success:hover, .btn.success:active { color: var(--success-color); }
    .btn svg {
        width: 18px; height: 18px; stroke-width: 2.5; transition: all 0.2s ease-out;
    }
    .btn:hover svg { stroke: var(--primary-color); }
    .btn.success:hover svg { stroke: var(--success-color); }

    /* Tabel Legger */
    .table-wrapper {
        width: 100%;
        max-height: 75vh;
        overflow: auto;
        border-radius: var(--border-radius-lg);
        box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
        padding: 10px;
        background: var(--bg-color);
    }
    table { border-collapse: collapse; white-space: nowrap; width: 100%; }
    th, td {
        text-align: center;
        padding: 10px 12px;
        border: none;
        border-bottom: 1px solid #d8dde3;
        vertical-align: middle;
        font-size: 0.9em;
    }
    tr:last-child td { border-bottom: none; }
    thead th {
        position: sticky;
        background-color: #e8edf2;
        color: var(--primary-color);
        z-index: 3;
    }
    thead tr:first-child th { top: 0; }
    thead tr:last-child th { top: 41px; /* Sesuaikan dengan tinggi baris header pertama */ }
    
    #headerKeterangan select {
        padding: 5px 8px;
        border-radius: var(--border-radius-md);
        border: none;
        background: var(--bg-color);
        box-shadow: inset 2px 2px 4px var(--dark-shadow), inset -2px -2px 4px var(--light-shadow);
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        color: var(--primary-color);
        font-size: 1em;
    }
    #headerKeterangan select:focus { outline: none; }


    /* Kolom Sticky */
    .col-no, .col-nama {
        position: sticky;
        left: 0;
        background: var(--bg-color);
        z-index: 1;
    }
    .col-nama {
        left: 55px; /* Sesuaikan dengan lebar kolom No */
        text-align: left;
        white-space: normal;
        min-width: 220px;
        border-right: 2px solid #d8dde3;
    }
    thead .col-no, thead .col-nama { z-index: 4; }
    tbody tr:nth-child(even) { background-color: #f7f9fc; }
    tbody tr:nth-child(even) .col-no,
    tbody tr:nth-child(even) .col-nama { background-color: #f7f9fc; }
    
    /* Sel Spesial */
    td[contenteditable="true"] {
        cursor: cell;
        background-color: transparent;
        transition: all 0.2s ease;
    }
    td[contenteditable="true"]:hover, td[contenteditable="true"]:focus {
        box-shadow: inset 2px 2px 4px var(--dark-shadow), inset -2px -2px 4px var(--light-shadow);
        outline: none;
    }
    td input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }
    .col-total {
        font-weight: bold;
        background-color: rgba(0, 122, 255, 0.08);
    }
    .action-buttons { margin: 20px 0; display: flex; gap: 15px; }
    </style>
</head>
<body>
<svg width="0" height="0" style="display:none;" xmlns="http://www.w3.org/2000/svg">
    <symbol id="icon-save" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></symbol>
    <symbol id="icon-download" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></symbol>
</svg>
    <div class="container">
        <div class="title-wrapper">
             <a href="./" class="home-link" title="Kembali ke Menu Utama">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">

                </svg>
            </a>
            <h1 id="judulLegger">Memuat Legger Nilai...</h1>
        </div>
        <p>Halaman ini mengakumulasi semua nilai siswa. Gunakan *dropdown* di *header* untuk menampilkan Peringkat. Gunakan tombol 'Simpan Status' untuk menyimpan data Kenaikan Kelas.</p>

        <div class="table-wrapper">
            <table id="tabelLegger">
                <thead id="leggerHead"></thead>
                <tbody id="leggerBody"></tbody>
            </table>
        </div>

        <div class="action-buttons">
            <button id="simpanStatusButton" class="btn success" style="display: none;"><svg><use href="#icon-save"/></svg><span>Simpan Status Akhir</span></button>
            <button id="cetakButton" class="btn"><svg><use href="#icon-download"/></svg><span>Cetak/Simpan ke PDF</span></button>
        </div>
    </div>
