<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai Kokurikuler</title>
    <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/16rll5zsRdwTbR3nF_NmPKwY51tg4tnOn">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <style>
    /* Standarisasi & Reset (Tema dari Input Nilai) */
    :root {
        --primary-color: #007aff;
        --success-color: #28a745;
        --secondary-color: #586474;
        --danger-color: #df4759;
        --warning-color: #ffc107;
        --bg-color: #eef2f5;
        --font-color: #3e4a59;
        --light-shadow: #ffffff;
        --dark-shadow: #d1d9e6;
        --border-radius-lg: 15px;
        --border-radius-md: 12px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--bg-color);
        color: var(--font-color);
        margin: 0;
        padding: 20px;
    }
    .container { max-width: 95%; margin: auto; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    /* Header */
    .title-wrapper {
        display: flex; align-items: center; gap: 20px;
        padding-bottom: 15px; margin-bottom: 25px;
        flex-wrap: wrap;
    }
    .title-wrapper h1 { margin: 0; padding: 0; font-size: 2em; color: var(--primary-color); flex-grow: 1; }
    .home-link { color: var(--secondary-color); transition: all 0.2s ease; text-decoration: none; }
    .home-link:hover { transform: scale(1.1); color: var(--primary-color); }
    .home-link svg { width: 36px; height: 36px; }

    /* Desain Tombol & Input Baru (Neumorphism) */
    .btn {
        display: inline-flex; align-items: center; justify-content: center;
        gap: 10px; padding: 10px 20px; font-size: 0.9em; font-weight: 600;
        font-family: 'Poppins', sans-serif; border-radius: var(--border-radius-md);
        border: none; cursor: pointer; background: var(--bg-color);
        color: var(--secondary-color); transition: all 0.2s ease-out;
        box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
        text-decoration: none;
    }
    .btn:hover { color: var(--primary-color); }
    .btn:active {
        box-shadow: inset 3px 3px 6px var(--dark-shadow), inset -3px -3px 6px var(--light-shadow);
        color: var(--primary-color);
    }
    .btn.success { color: var(--success-color); }
    .btn.success:hover, .btn.success:active { color: var(--success-color); }
    .btn.danger { color: var(--danger-color); }
    .btn.danger:hover, .btn.danger:active { color: var(--danger-color); }
    .btn svg {
        width: 18px; height: 18px; stroke-width: 2.5; transition: all 0.2s ease-out;
    }
    .btn:hover svg { stroke: var(--primary-color); }
    .btn.success:hover svg { stroke: var(--success-color); }
    .btn.danger:hover svg { stroke: var(--danger-color); }
    .btn.btn-circle {
        width: 42px; height: 42px; padding: 0; border-radius: 50%;
    }
    .btn.tutorial { color: var(--warning-color); font-size: 20px; }
    .btn.tutorial:hover { transform: rotate(15deg); }
    
    input[type="text"], input[type="number"], select {
        width: 100%; padding: 10px; border: none; font-size: 1em;
        border-radius: var(--border-radius-md); box-sizing: border-box;
        background: var(--bg-color);
        box-shadow: inset 3px 3px 6px var(--dark-shadow), inset -3px -3px 6px var(--light-shadow);
        color: var(--font-color); font-family: 'Poppins', sans-serif;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%233e4a59" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 1em;
        padding-right: 2.5em;
    }
    input:focus, select:focus { outline: none; }

    /* Filter & Aksi */
    .actions-wrapper {
        display: flex; gap: 10px; flex-wrap: wrap; align-items: center;
    }

    /* Tabel */
    .table-wrapper {
        width: 100%;
        overflow-x: auto;
        max-height: 90vh;
        overflow-y: auto;
        border-radius: var(--border-radius-lg);
        box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
        padding: 10px;
        background: var(--bg-color);
    }
    table { width: 100%; border-collapse: collapse; }
    th, td {
        border: none;
        padding: 12px 8px;
        text-align: center;
        vertical-align: middle;
        white-space: normal;
        word-wrap: break-word;
        border-bottom: 1px solid #d8dde3;
    }
    tr:last-child td { border-bottom: none; }
    thead th { 
        background-color: #ebe2d0;
        color: var(--primary-color);
        position: sticky; top: 0;
        font-size: 0.9em;
        z-index: 2;
    }
    td.col-deskripsi { text-align: left; font-size: 0.85em; }
    .header-controls { display: flex; flex-direction: column; gap: 8px; align-items: center; padding: 5px 0; }
    .header-controls span { font-weight: 600; font-size: 1.1em; }
    .header-controls select { font-size: 0.85em; padding: 5px; height: auto; }

    /* Modal */
    .modal-backdrop {
        position: fixed; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.2); display: none; align-items: center;
        justify-content: center; backdrop-filter: blur(4px);
    }
    .modal-content {
        background: var(--bg-color); border-radius: var(--border-radius-lg);
        box-shadow: 10px 10px 20px var(--dark-shadow), -10px -10px 20px var(--light-shadow);
        max-width: 600px; width: 90%; max-height: 85vh;
        display: flex; flex-direction: column; animation: fadeIn 0.3s ease;
        border: 1px solid var(--light-shadow); padding: 25px;
    }
    .modal-content h3 { padding: 0 0 15px 0; margin: 0; color: var(--primary-color); font-size: 1.5em; }
    .modal-actions { padding: 15px 0 0; text-align: right; border-top: 1px solid #d8dde3; margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px; }

    #predikatList { display: flex; flex-direction: column; gap: 15px; max-height: 40vh; overflow-y: auto; margin-bottom: 20px; }
    .predikat-item { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; }
    .predikat-item input { padding: 12px; font-size: 1em; }
    </style>
</head>

    <svg width="0" height="0" style="display:none;" xmlns="http://www.w3.org/2000/svg">

      <symbol id="icon-download" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></symbol>

      <symbol id="icon-delete" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" /></symbol>
    </svg>

    <div class="container">
        <div class="title-wrapper">
            <a href="./" class="home-link" title="Kembali ke Menu Utama">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
            </a>
            <h1 id="judulKoku">Input Nilai Kokurikuler</h1>
            <div class="actions-wrapper">
                <button id="simpanKoku" class="btn"><svg><use href="#icon-save"/></svg><span>Simpan</span></button>
                <button id="downloadPdfButton" class="btn success"><svg><use href="#icon-download"/></svg><span>Download PDF</span></button>
                <button id="bukaModalPredikat" class="btn"><svg><use href="#icon-predikat"/></svg><span>Predikat</span></button>
                <button id="tutorialKokuButton" title="Tampilkan Tutorial" class="btn btn-circle tutorial">â˜…</button>
            </div>
        </div>

        <p>Pilih predikat untuk setiap dimensi. Deskripsi capaian akan dibuat secara otomatis.</p>
        
        <div class="table-wrapper">
            <table id="tabelKoku">
                <thead id="tabelKokuHead"></thead>
                <tbody id="tabelKokuBody"></tbody>
            </table>
        </div>
    </div>

    <div id="predikatModal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <h3 id="predikatModalTitle">Sesuaikan Predikat</h3>
            <div id="predikatList"></div>
            <button id="tambahPredikat" type="button" class="btn" style="margin-top: 15px; width: 100%; justify-content: center;"><svg><use href="#icon-plus"/></svg><span>Tambah Predikat</span></button>
            <div class="modal-actions">
                <button id="simpanPredikat" class="btn success"><svg><use href="#icon-save"/></svg><span>Simpan</span></button>
                <button id="tutupModalPredikat" class="btn"><svg><use href="#icon-close"/></svg><span>Tutup</span></button>
            </div>
        </div>
    </div>
