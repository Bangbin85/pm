<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Sekolah & Rapor - Pengaturan</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/1_4llqCMNoBDmwDHsI7RYsCM6rSK5wEjw">

    <style>
        /* === 1. VARIABEL & RESET === */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --text-main: #2b2d42;
            --text-light: #8d99ae;
            --bg-body: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.05);
            --shadow-md: 0 10px 15px -3px rgba(0,0,0,0.1);
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px 0;
            overflow-x: hidden;
        }

        /* === 2. ANIMASI === */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }

        /* === 3. LAYOUT UTAMA === */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Header */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 20px;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        
        .page-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .home-link {
            width: 50px; height: 50px;
            border-radius: 12px;
            background: white;
            color: var(--primary);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .home-link:hover {
            transform: scale(1.1) rotate(-10deg);
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 15px rgba(67, 97, 238, 0.3);
        }

        /* === 4. KARTU & FORM === */
        .card-section {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card-section::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            opacity: 0.8;
        }

        .card-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .form-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 25px;
            display: flex; align-items: center; gap: 12px;
        }
        .form-section-title i {
            background: rgba(67, 97, 238, 0.1);
            padding: 10px;
            border-radius: 8px;
            color: var(--primary);
        }

        /* Logo Uploader - Styles Baru */
        .logo-uploader {
            display: flex;
            align-items: center;
            gap: 30px;
            background: #f8faff;
            padding: 20px;
            border-radius: 16px;
            border: 2px dashed #dbeafe;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .logo-uploader:hover {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        .logo-preview-wrapper {
            position: relative;
            width: 100px; height: 100px;
        }
        .logo-preview {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: white;
        }
        .edit-icon-overlay {
            position: absolute; bottom: 0; right: 0;
            background: var(--primary); color: white;
            width: 32px; height: 32px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem;
            border: 2px solid white;
        }

        .logo-details h4 { margin-bottom: 5px; color: var(--text-main); }
        .logo-details p { font-size: 0.85rem; color: var(--text-light); margin-bottom: 15px; }

        .btn-group { display: flex; gap: 10px; }
        
        .btn-upload {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-upload:hover { background: var(--primary); color: white; }
        
        .btn-remove {
            padding: 8px 16px;
            background: white;
            border: 1px solid #ef4444;
            color: #ef4444;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-remove:hover { background: #ef4444; color: white; }

        /* Grid System */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        /* Modern Input Fields */
        .input-wrapper { position: relative; margin-bottom: 5px; }
        
        .input-wrapper label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
            transition: color 0.3s;
        }

        .field-container {
            position: relative;
            display: flex; align-items: center;
        }

        .field-container i {
            position: absolute; left: 16px;
            color: #a0aec0;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-main);
            background: #f8fafc;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        .form-control:focus + i {
            color: var(--primary);
            transform: scale(1.1);
        }

        /* Tombol Simpan */
        .submit-container {
            margin-top: 30px;
            display: flex; justify-content: flex-end;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-save::after {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.2);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }
        .btn-save:hover::after { transform: translateX(0); }
        .btn-save:active { transform: translateY(-1px); }

        /* === 5. MODAL CUSTOM (Pengganti Alert) === */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none; /* Hidden by default */
            justify-content: center; align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-backdrop.show { display: flex; opacity: 1; }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.7);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .modal-backdrop.show .modal-content { transform: scale(1); }

        .modal-icon-wrapper {
            width: 80px; height: 80px;
            background: #ecfdf5;
            color: #10b981;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            animation: pulseGlow 2s infinite;
        }
        .modal-icon-wrapper.error { background: #fef2f2; color: #ef4444; animation: none; }

        .modal-title { font-size: 1.5rem; margin-bottom: 10px; color: var(--text-main); }
        .modal-text { color: var(--text-light); margin-bottom: 25px; line-height: 1.5; }

        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .modal-btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-cancel { background: #f1f5f9; color: #64748b; }
        .btn-cancel:hover { background: #e2e8f0; }
        .btn-confirm { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3); }
        .btn-confirm:hover { background: var(--primary-dark); transform: translateY(-2px); }

        /* === 6. RESPONSIVE === */
        @media (max-width: 768px) {
            .container { padding: 20px; width: 95%; margin-top: 10px; }
            .form-grid { grid-template-columns: 1fr; gap: 20px; }
            .logo-uploader { flex-direction: column; text-align: center; gap: 20px; }
            .btn-save { width: 100%; justify-content: center; }
            .page-header h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-left">
                <a href="./" class="home-link" title="Kembali">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h1>Pengaturan Data Sekolah</h1>
            </div>
            <div class="header-right">
                <!-- Bisa ditambahkan indikator status atau jam di sini -->
            </div>
        </header>

        <form id="formInfoDasar">
            <!-- SECTION 1: IDENTITAS -->
            <div class="card-section">
                <div class="form-section-title">
                    <i class="fa-solid fa-school-flag"></i>
                    <span>Identitas Sekolah</span>
                </div>
                
                <!-- Logo Uploader yang Lebih Cantik -->
                <div class="logo-uploader">
                    <div class="logo-preview-wrapper">
                        <img id="logoPreview" class="logo-preview" src="https://via.placeholder.com/100" alt="Logo Sekolah">
                        <div class="edit-icon-overlay"><i class="fa-solid fa-pen"></i></div>
                    </div>
                    <div class="logo-details">
                        <h4>Logo Instansi</h4>
                        <p>Format: PNG/JPG (Maks. 2MB). Rasio disarankan 1:1.</p>
                        <div class="btn-group">
                            <label for="logoUploadInput" class="btn-upload">
                                <i class="fa-solid fa-cloud-arrow-up"></i> Upload
                            </label>
                            <input type="file" id="logoUploadInput" accept="image/*" style="display: none;">
                            <button type="button" id="removeLogoButton" class="btn-remove">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-grid">
                    <!-- Field menggunakan wrapper baru -->
                    <div class="input-wrapper">
                        <label for="namaSekolah">Nama Sekolah</label>
                        <div class="field-container">
                            <input type="text" id="namaSekolah" class="form-control" placeholder="Nama lengkap sekolah..." required>
                            <i class="fa-solid fa-school"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="npsn">NPSN</label>
                        <div class="field-container">
                            <input type="number" id="npsn" class="form-control" placeholder="8 digit kode NPSN">
                            <i class="fa-solid fa-hashtag"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="jenjang">Jenjang Pendidikan</label>
                        <div class="field-container">
                            <select id="jenjang" class="form-control">
                                <option>Sekolah Dasar</option>
                                <option>Sekolah Dasar Islam Terpadu</option>
                                <option>Sekolah Dasar Kristen</option>
                                <option>Sekolah Menengah Pertama</option>
                                <option>SMP Islam Terpadu</option>
                                <option>Sekolah Menengah Atas</option>
                                <option>SMA Islam Terpadu</option>
                                <option>Sekolah Menengah Kejuruan</option>
                            </select>
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="alamat">Alamat Lengkap</label>
                        <div class="field-container">
                            <input type="text" id="alamat" class="form-control" placeholder="Jl. Mawar No. 12...">
                            <i class="fa-solid fa-map-location-dot"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="desaKelurahan">Desa / Kelurahan</label>
                        <div class="field-container">
                            <input type="text" id="desaKelurahan" class="form-control" placeholder="Contoh: Cijantung">
                            <i class="fa-solid fa-signs-post"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="kecamatan">Kecamatan</label>
                        <div class="field-container">
                            <input type="text" id="kecamatan" class="form-control" placeholder="Contoh: Pasar Rebo">
                            <i class="fa-solid fa-map-marked-alt"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="kabupatenKota">Kabupaten / Kota</label>
                        <div class="field-container">
                            <input type="text" id="kabupatenKota" class="form-control" placeholder="Contoh: Jakarta Timur">
                            <i class="fa-solid fa-city"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="provinsi">Provinsi</label>
                        <div class="field-container">
                            <input type="text" id="provinsi" class="form-control" placeholder="Contoh: DKI Jakarta">
                            <i class="fa-solid fa-flag"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="telpon">Telepon / Fax</label>
                        <div class="field-container">
                            <input type="text" id="telpon" class="form-control" placeholder="(021) xxxxxxx">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="website">Website</label>
                        <div class="field-container">
                            <input type="text" id="website" class="form-control" placeholder="https://...">
                            <i class="fa-solid fa-globe"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email Resmi</label>
                        <div class="field-container">
                            <input type="email" id="email" class="form-control" placeholder="admin@sekolah.sch.id">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- SECTION 2: PERSONALIA -->
            <div class="card-section">
                <div class="form-section-title">
                    <i class="fa-solid fa-users-gear"></i>
                    <span>Personalia & Rapor</span>
                </div>
                <div class="form-grid">
                    <div class="input-wrapper">
                        <label for="kepalaSekolah">Kepala Sekolah</label>
                        <div class="field-container">
                            <input type="text" id="kepalaSekolah" class="form-control" placeholder="Nama & Gelar">
                            <i class="fa-solid fa-user-tie"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="nipKepsek">NIP Kepala Sekolah</label>
                        <div class="field-container">
                            <input type="text" id="nipKepsek" class="form-control" placeholder="NIP (tanpa spasi)">
                            <i class="fa-solid fa-id-card"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="namaGuru">Guru / Wali Kelas</label>
                        <div class="field-container">
                            <input type="text" id="namaGuru" class="form-control" required placeholder="Nama & Gelar">
                            <i class="fa-solid fa-chalkboard-user"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="nipGuru">NIP Guru</label>
                        <div class="field-container">
                            <input type="text" id="nipGuru" class="form-control" placeholder="NIP/NUPTK/PegID">
                            <i class="fa-solid fa-id-badge"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="whatsappGuru">WhatsApp Guru</label>
                        <div class="field-container">
                            <input type="text" id="whatsappGuru" class="form-control" placeholder="0812xxxx (Untuk notifikasi)">
                            <i class="fa-brands fa-whatsapp"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="kelas">Kelas</label>
                        <div class="field-container">
                            <input type="text" id="kelas" class="form-control" placeholder="Contoh: IV B">
                            <i class="fa-solid fa-people-roof"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="fase">Fase</label>
                        <div class="field-container">
                            <input type="text" id="fase" class="form-control" placeholder="Contoh: B">
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="semester">Semester</label>
                        <div class="field-container">
                            <select id="semester" class="form-control">
                                <option value="1">Semester 1 (Ganjil)</option>
                                <option value="2">Semester 2 (Genap)</option>
                            </select>
                            <i class="fa-solid fa-timeline"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="tahunAjaran">Tahun Ajaran</label>
                        <div class="field-container">
                            <input type="text" id="tahunAjaran" class="form-control" placeholder="Contoh: 2024/2025" required>
                            <i class="fa-solid fa-calendar-check"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="tanggalRaporDepan">Tgl Rapor (Cover)</label>
                        <div class="field-container">
                            <input type="date" id="tanggalRaporDepan" class="form-control">
                            <i class="fa-solid fa-file-signature"></i>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="tanggalRaporNilai">Tgl Rapor (Nilai)</label>
                        <div class="field-container">
                            <input type="date" id="tanggalRaporNilai" class="form-control">
                            <i class="fa-solid fa-file-pen"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="submit-container">
                 <button type="submit" class="btn-save">
                    <i class="fa-solid fa-floppy-disk"></i>
                    <span>Simpan Perubahan</span>
                 </button>
            </div>
        </form>
    </div>

    <!-- MODAL CUSTOM (Pengganti Alert) -->
    <div id="actionConfirmModal" class="modal-backdrop">
        <div class="modal-content">
            <div id="modalIconWrapper" class="modal-icon-wrapper">
                <i id="modalActionIcon" class="fa-solid fa-check"></i>
            </div>
            <h3 id="modalActionTitle" class="modal-title">Berhasil!</h3>
            <p id="modalActionMessage" class="modal-text">Data telah berhasil disimpan.</p>
            <div class="modal-actions">
                <button id="actionCancelBtn" class="modal-btn btn-cancel">Tutup</button>
                <button id="actionConfirmBtn" class="modal-btn btn-confirm">Lanjut</button>
            </div>
            <!-- Hidden close button trigger for scripts -->
            <div id="actionCloseBtn" style="display:none;"></div>
        </div>
    </div>
