<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMASI SEKOLAH</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/16rll5zsRdwTbR3nF_NmPKwY51tg4tnOn">

    <style>
        /* === 1. VARIABEL & RESET === */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #4cc9f0;
            --accent: #f72585;
            --text-main: #2b2d42;
            --text-light: #8d99ae;
            --bg-body: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.05);
            --shadow-md: 0 10px 15px -3px rgba(0,0,0,0.1);
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px 0;
            overflow-x: hidden;
        }

        /* === 2. ANIMASI === */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(67, 97, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
        }

        /* === 3. LAYOUT UTAMA === */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Header */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 20px;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        
        .page-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .home-link {
            width: 50px; height: 50px;
            border-radius: 12px;
            background: white;
            color: var(--primary);
            display: flex; align-items: center; justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .home-link:hover {
            transform: scale(1.1) rotate(-10deg);
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 15px rgba(67, 97, 238, 0.3);
        }

        /* === 4. KARTU & FORM === */
        .card-section {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card-section::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            opacity: 0.8;
        }

        .card-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .form-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 25px;
            display: flex; align-items: center; gap: 12px;
        }
        .form-section-title i {
            background: rgba(67, 97, 238, 0.1);
            padding: 10px;
            border-radius: 8px;
            color: var(--primary);
        }

        /* Logo Uploader - Styles Baru */
        .logo-uploader {
            display: flex;
            align-items: center;
            gap: 30px;
            background: #f8faff;
            padding: 20px;
            border-radius: 16px;
            border: 2px dashed #dbeafe;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .logo-uploader:hover {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        .logo-preview-wrapper {
            position: relative;
            width: 100px; height: 100px;
        }
        .logo-preview {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: white;
        }
        .edit-icon-overlay {
            position: absolute; bottom: 0; right: 0;
            background: var(--primary); color: white;
            width: 32px; height: 32px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem;
            border: 2px solid white;
        }

        .logo-details h4 { margin-bottom: 5px; color: var(--text-main); }
        .logo-details p { font-size: 0.85rem; color: var(--text-light); margin-bottom: 15px; }

        .btn-group { display: flex; gap: 10px; }
        
        .btn-upload {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-upload:hover { background: var(--primary); color: white; }
        
        .btn-remove {
            padding: 8px 16px;
            background: white;
            border: 1px solid #ef4444;
            color: #ef4444;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-remove:hover { background: #ef4444; color: white; }

        /* Grid System */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        /* Modern Input Fields */
        .input-wrapper { position: relative; margin-bottom: 5px; }
        
        .input-wrapper label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
            transition: color 0.3s;
        }

        .field-container {
            position: relative;
            display: flex; align-items: center;
        }

        .field-container i {
            position: absolute; left: 16px;
            color: #a0aec0;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-main);
            background: #f8fafc;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        .form-control:focus + i {
            color: var(--primary);
            transform: scale(1.1);
        }

        /* Tombol Simpan */
        .submit-container {
            margin-top: 30px;
            display: flex; justify-content: flex-end;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-save::after {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.2);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }
        .btn-save:hover::after { transform: translateX(0); }
        .btn-save:active { transform: translateY(-1px); }

        /* === 5. MODAL CUSTOM (Pengganti Alert) === */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none; /* Hidden by default */
            justify-content: center; align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal-backdrop.show { display: flex; opacity: 1; }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.7);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .modal-backdrop.show .modal-content { transform: scale(1); }

        .modal-icon-wrapper {
            width: 80px; height: 80px;
            background: #ecfdf5;
            color: #10b981;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            animation: pulseGlow 2s infinite;
        }
        .modal-icon-wrapper.error { background: #fef2f2; color: #ef4444; animation: none; }

        .modal-title { font-size: 1.5rem; margin-bottom: 10px; color: var(--text-main); }
        .modal-text { color: var(--text-light); margin-bottom: 25px; line-height: 1.5; }

        .modal-actions { display: flex; gap: 10px; justify-content: center; }
        .modal-btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-cancel { background: #f1f5f9; color: #64748b; }
        .btn-cancel:hover { background: #e2e8f0; }
        .btn-confirm { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3); }
        .btn-confirm:hover { background: var(--primary-dark); transform: translateY(-2px); }

        /* === 6. RESPONSIVE === */
        @media (max-width: 768px) {
            .container { padding: 20px; width: 95%; margin-top: 10px; }
            .form-grid { grid-template-columns: 1fr; gap: 20px; }
            .logo-uploader { flex-direction: column; text-align: center; gap: 20px; }
            .btn-save { width: 100%; justify-content: center; }
            .page-header h1 { font-size: 1.4rem; }
        }
    </style>
</head>

    <!-- Script Utama -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animasi stagger untuk form input saat load
            const formElements = document.querySelectorAll('.card-section, .input-wrapper');
            formElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.animation = `slideUpFade 0.5s ease forwards ${index * 0.05}s`;
            });

            // Memastikan data dimuat (Asumsi loadData ada di uhuuyy.js)
            let dataRapor = {};
            try {
                dataRapor = loadData() || { infoDasar: {} };
            } catch (e) {
                console.warn("Fungsi loadData tidak ditemukan atau error, menggunakan object kosong.");
                dataRapor = { infoDasar: {} };
            }
            
            const form = document.getElementById('formInfoDasar');

            // --- FUNGSI MENGIRIM DATA KE GOOGLE SHEET ---
            const sendDataToSheet = async (info) => {
                const webAppUrl = 'https://script.google.com/macros/s/AKfycbyuHIpJYfjg7Yf_FssU53sPcF5mUzV5vbfDriQafq-M6wWrK_lOjCBRYm65Ju-T4DFXTQ/exec'; 

                const dataToSend = {
                    timestamp: new Date().toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' }),
                    namaGuru: info.namaGuru,
                    namaSekolah: info.namaSekolah,
                    desaKelurahan: info.desaKelurahan,
                    kecamatan: info.kecamatan,
                    kabupatenKota: info.kabupatenKota,
                    provinsi: info.provinsi,
                    whatsappGuru: info.whatsappGuru,
                    kelas: info.kelas,
                    jenjang: info.jenjang
                };

                try {
                    // Gunakan mode no-cors jika perlu, tapi ini standard fetch
                    fetch(webAppUrl, {
                        method: 'POST',
                        mode: 'no-cors', // Mencegah error CORS di console browser
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dataToSend)
                    });
                } catch (error) {
                    console.error('Gagal menghubungi Google Sheet:', error);
                }
            };

            // --- LOGIKA UPLOAD LOGO ---
            const logoUploadInput = document.getElementById('logoUploadInput');
            const logoPreview = document.getElementById('logoPreview');
            const removeLogoButton = document.getElementById('removeLogoButton');
            const defaultLogo = 'https://www.kemendikdasmen.go.id/web/image/website/21/favicon?unique=c3563e4';

            const loadLogo = () => {
                if (dataRapor.infoDasar && dataRapor.infoDasar.logoSekolah && dataRapor.infoDasar.logoSekolah.startsWith('data:image')) {
                    logoPreview.src = dataRapor.infoDasar.logoSekolah;
                } else {
                    logoPreview.src = defaultLogo;
                }
            };
            
            logoUploadInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const base64String = e.target.result;
                        logoPreview.src = base64String;
                        if(!dataRapor.infoDasar) dataRapor.infoDasar = {};
                        dataRapor.infoDasar.logoSekolah = base64String;
                    };
                    reader.readAsDataURL(file);
                }
            });

            removeLogoButton.addEventListener('click', () => {
                logoPreview.src = defaultLogo;
                if(dataRapor.infoDasar) dataRapor.infoDasar.logoSekolah = '';
                logoUploadInput.value = '';
            });

            // --- LOGIKA FORM ---
            const fieldIds = [
                'namaSekolah', 'npsn', 'jenjang', 'alamat', 'desaKelurahan', 'kecamatan', 'kabupatenKota', 
                'provinsi', 'website', 'email', 'telpon', 'kepalaSekolah', 'nipKepsek', 
                'namaGuru', 'nipGuru', 'whatsappGuru', 'kelas', 'fase', 'semester', 'tahunAjaran', 
                'tanggalRaporDepan', 'tanggalRaporNilai'
            ];
            
            const populateForm = () => {
                loadLogo();
                if (!dataRapor.infoDasar) return;
                const info = dataRapor.infoDasar;
                fieldIds.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) { element.value = info[id] || ''; }
                });
            };
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btnSave = document.querySelector('.btn-save');
                const originalBtnContent = btnSave.innerHTML;
                btnSave.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Menyimpan...';
                btnSave.disabled = true;

                if(!dataRapor.infoDasar) dataRapor.infoDasar = {};

                fieldIds.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) { dataRapor.infoDasar[id] = element.value; }
                });

                // 1. Simpan data ke LocalStorage (Pastikan fungsi ada)
                if (typeof saveData === 'function') {
                    saveData(dataRapor); 
                } else {
                    localStorage.setItem('dataRapor', JSON.stringify(dataRapor));
                }
                
                await sendDataToSheet(dataRapor.infoDasar);
                
                // --- PERBAIKAN: Kode manipulasi DOM manual dihapus dari sini ---
                
                btnSave.innerHTML = originalBtnContent;
                btnSave.disabled = false;

                if (typeof showModal === 'function') {
                    const userChoice = await showModal({
                        title: 'Simpan Berhasil',
                        message: 'Data sekolah berhasil disimpan ke sistem.',
                        type: 'success', // Ini otomatis akan mengatur icon jadi ceklis
                        confirmText: 'Home',    
                        cancelText: 'Edit Lagi',    
                        showCancelButton: true
                    });

                    if (userChoice) {
                        window.location.href = './';
                    }
                } else {
                    alert("Data disimpan (Script modal tidak ditemukan)");
                }
            });
            
            populateForm();
        });
    </script>
</body>
</html>
