    <style>

            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        #captureBtn {
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 0 0 4px rgba(255, 255, 255, 0.3);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);

        #captureBtn:active {
            transform: scale(0.92);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        @keyframes flash { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
        .flash-effect { animation: flash 0.5s ease-out; }
        #infoOverlay p {
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 1);
            margin: 0;
            line-height: 1.25; /* Jarak antar baris yang lebih rapat */
        }
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.hidden {
            opacity: 0;
            visibility: hidden;
        }
        /* Animasi saat marker ditambahkan (opsional) */
        .leaflet-marker-pane .leaflet-marker-icon {
            animation: bounceIn 0.8s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        /* Styling untuk mini map preview */
        #miniMapContainer {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 25%; /* Lebar peta mini relatif terhadap video/gambar */
            aspect-ratio: 1 / 1; /* Menjaga rasio 1:1 */
            border: 2px solid white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            z-index: 15;
            overflow: hidden; /* Pastikan peta tidak keluar dari border-radius */
        }
        #miniMap {
            width: 100%;
            height: 100%;
        }
        .leaflet-control-zoom, .leaflet-control-attribution {
            display: none; /* Sembunyikan kontrol zoom dan atribusi di peta mini */
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white overflow-hidden">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // --- Seleksi Elemen DOM ---
        const video = document.getElementById('videoFeed');
        const captureBtn = document.getElementById('captureBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const canvas = document.getElementById('canvas');
        const downloadLink = document.getElementById('downloadLink');
        const resultImage = document.getElementById('resultImage');
        const retakeBtn = document.getElementById('retakeBtn');
        const cameraView = document.getElementById('cameraView');
        const resultView = document.getElementById('resultView');
        const loadingMessage = document.getElementById('loadingMessage');
        const flashOverlay = document.getElementById('flashOverlay');
        const infoOverlay = document.getElementById('infoOverlay');
        const context = canvas.getContext('2d');

        // Modal Profil
        const profileBtn = document.getElementById('profileBtn');
        const profileModal = document.getElementById('profileModal');
        const nameInput = document.getElementById('nameInput');
        const nrkInput = document.getElementById('nrkInput');
        const profileDateInput = document.getElementById('profileDateInput');
        const profileTimeInput = document.getElementById('profileTimeInput');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const closeProfileModalBtn = document.getElementById('closeProfileModalBtn');

        // Modal Lokasi
        const editLocationBtn = document.getElementById('editLocationBtn');
        const locationModal = document.getElementById('locationModal');       
        const streetInput = document.getElementById('streetInput');
        const subDistrictInput = document.getElementById('subDistrictInput');
        const cityInput = document.getElementById('cityInput');
        const provinceInput = document.getElementById('provinceInput');
        const latitudeInput = document.getElementById('latitudeInput');
        const longitudeInput = document.getElementById('longitudeInput');
        const saveLocationBtn = document.getElementById('saveLocationBtn');
        const closeLocationModalBtn = document.getElementById('closeLocationModalBtn');

        // Input File
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');

        // --- State Aplikasi ---
        let userProfile = { name: '', nrk: '', date: '', time: '' };
        let locationData = {
            latitude: -6.175000,
            longitude: 106.828000,
            street: 'No.5 Jalan Medan Merdeka Selatan',
            subDistrict: 'Kecamatan Gambir',
            city: 'Kota Jakarta Pusat',
            province: 'Daerah Khusus Ibukota Jakarta'
        };
        let currentStream;
        let currentFacingMode = 'environment';
        let isCameraActive = false;

        // --- Variabel Peta Leaflet ---
        let map;
        let miniMap;
        let marker = null;
        let miniMapMarker = null;
        let mapInitialized = false;
        let miniMapInitialized = false;

        // --- Fungsi Utama ---
        async function initialize() {
            try {
                await startCamera(currentFacingMode);
                isCameraActive = true;
                switchCameraBtn.classList.remove('hidden');
            } catch (error) {
                switchCameraBtn.classList.add('hidden');
                isCameraActive = false;
                const loadingIcon = document.getElementById('loadingIcon');
                loadingIcon.outerHTML = '<svg id="loadingIcon" class="text-5xl text-red-400" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 256 256"><path d="M128,24a104,104,0,1,0,104,104A104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm-8-40V120a8,8,0,0,1,16,0v56a8,8,0,0,1-16,0Zm-2.2-86.18a12,12,0,1,1,12,12.06A12,12,0,0,1,117.8,89.82Z"></path></svg>';
                document.getElementById('loadingText').innerHTML = `Error: ${error.message}<br>Pastikan Anda memberikan izin kamera atau gunakan fitur "Pilih Gambar".`;
            } finally {
                initMiniMap();
                updateInfo();
                loadingMessage.classList.add('opacity-0');
                setTimeout(() => loadingMessage.classList.add('hidden'), 300);
            }
        }
        
        function startCamera(facingMode) {
            return new Promise(async (resolve, reject) => {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: { ideal: facingMode }, width: { ideal: 1920 }, height: { ideal: 1080 } },
                        audio: false
                    });
                    video.srcObject = stream;
                    currentStream = stream;
                    isCameraActive = true;
                    video.onloadedmetadata = () => resolve();
                } catch (err) { 
                    isCameraActive = false;
                    reject(new Error("Gagal mengakses kamera.")); 
                }
            });
        }
        
        async function switchCamera() {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            loadingMessage.classList.remove('hidden', 'opacity-0');
            document.getElementById('loadingText').textContent = 'Mengganti kamera...';
            try {
                await startCamera(currentFacingMode);
            } catch (error) {
                document.getElementById('loadingText').innerHTML = `Error: ${error.message}`;
            } finally {
                loadingMessage.classList.add('opacity-0');
                setTimeout(() => loadingMessage.classList.add('hidden'), 300);
            }
        }

        function formatCoordinateForDisplay(value, type) {
            if (typeof value !== 'number' || isNaN(value)) return 'N/A';
            const sign = value < 0 ? (type === 'lat' ? 'S' : 'W') : (type === 'lat' ? 'N' : 'E');
            return `${Math.abs(value).toFixed(6)}${sign}`;
        }

        function getInfoLines() {
            let displayDateTime;
            if (userProfile.date && userProfile.time) {
                const profileDate = new Date(`${userProfile.date}T${userProfile.time}`);
                displayDateTime = formatDateTime(profileDate);
            } else {
                displayDateTime = formatDateTime(new Date());
            }

            const lines = [
                `Network : ${displayDateTime}`,
                `Local   : ${displayDateTime}`,
                `${formatCoordinateForDisplay(locationData.latitude, 'lat')} ${formatCoordinateForDisplay(locationData.longitude, 'lon')}`,
                locationData.street,
                locationData.subDistrict,
                locationData.city,
                locationData.province
            ];
            // Tambahkan nama dan NRK jika ada
            if (userProfile.name) {
                lines.unshift(userProfile.name.toUpperCase()); // Ubah jadi BINTANG A. PERMAMA
            }
            if (userProfile.nrk) {
                 lines.splice(1, 0, userProfile.nrk); // Tambahkan NRK di baris kedua
            }
            return lines;
        }


        function updateInfo() {
            infoOverlay.innerHTML = '';
            const referenceElement = isCameraActive ? video : resultImage;
            const elementWidth = referenceElement.offsetWidth || referenceElement.clientWidth;
            const fontSize = Math.floor(elementWidth / 45); // Sedikit lebih kecil agar muat
            getInfoLines().forEach(line => {
                const p = document.createElement('p');
                p.textContent = line;
                p.style.fontSize = `${fontSize}px`;
                infoOverlay.appendChild(p);
            });
        }
        
        // --- MODIFIED captureImage function ---
        async function captureImage(sourceImage) {
            flashOverlay.classList.add('flash-effect');
            setTimeout(() => flashOverlay.classList.remove('flash-effect'), 500);

            let imageToDraw = sourceImage || video;
            
            canvas.width = imageToDraw.videoWidth || imageToDraw.naturalWidth;
            canvas.height = imageToDraw.videoHeight || imageToDraw.naturalHeight;
            
            context.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Draw the main image (flipped if it's the user camera)
            if (imageToDraw === video && currentFacingMode === 'user') {
                context.save();
                context.scale(-1, 1);
                context.drawImage(imageToDraw, -canvas.width, 0, canvas.width, canvas.height);
                context.restore();
            } else {
                context.drawImage(imageToDraw, 0, 0, canvas.width, canvas.height);
            }

            // 2. Draw the map overlay
            try {
                const miniMapElement = document.getElementById('miniMapContainer');
                const mapCanvas = await html2canvas(miniMapElement, { 
                    backgroundColor: null, // Transparent background
                    useCORS: true // Important for map tiles
                });
                
			const mapWidth = canvas.width * 0.22;
			const mapHeight = mapWidth;
			const mapPadding = canvas.width * 0.025; // Jarak dari tepi

			// Hitung posisi X dan Y untuk pojok kanan bawah
			const mapX = canvas.width - mapWidth - mapPadding;
			const mapY = canvas.height - mapHeight - mapPadding;

			context.globalAlpha = 0.55;
			// Gunakan variabel mapX dan mapY yang baru dihitung
			context.drawImage(mapCanvas, mapX, mapY, mapWidth, mapHeight);
			context.globalAlpha = 1.0;

            } catch (error) {
                console.error("Gagal menggambar peta:", error);
            }
            
            // 3. Draw the text information
            const infoLines = getInfoLines();
            const fontSize = Math.floor(canvas.width / 45);
            const padding = fontSize * 1.5;
            const lineHeight = fontSize * 1.3;
            
            context.font = `bold ${fontSize}px 'Inter', sans-serif`;
            context.textAlign = 'left';
            context.fillStyle = 'white';
            context.shadowColor = 'rgba(0, 0, 0, 1)';
            context.shadowBlur = 5;
            context.shadowOffsetX = 2;
            context.shadowOffsetY = 2;
            
            const footerClearance = Math.max(30, canvas.height * 0.02); 
            infoLines.forEach((line, index) => {
                const y = canvas.height - footerClearance - ((infoLines.length - 1 - index) * lineHeight);
                context.fillText(line, padding, y);
            });
            
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            resultImage.src = imageDataUrl;

            resultImage.onload = () => {
                downloadLink.href = imageDataUrl;
                downloadLink.download = `foto_${new Date().toISOString()}.jpeg`;
                showResultView();
                resultImage.onload = null;
            };
            if (resultImage.complete && resultImage.naturalWidth !== 0) {
                resultImage.onload();
            }
        }
        
        function showResultView() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                isCameraActive = false;
            }
            cameraView.classList.add('hidden');
            resultView.classList.remove('hidden');
            resultView.classList.add('flex');
            switchCameraBtn.classList.add('hidden');
            document.getElementById('miniMapContainer').style.display = 'none'; // Sembunyikan peta mini di hasil
            updateInfo();
        }

        function formatDateTime(date) {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            const datePart = new Intl.DateTimeFormat('id-ID', options).format(date);
            const timePart = date.toTimeString().slice(0, 8);
            return `${datePart.replace(/ /g, ' ')} ${timePart} WIB`;
        }

        // --- Leaflet Map Functions ---
        function initMiniMap() {
            if (miniMapInitialized) {
                miniMap.invalidateSize();
                return;
            }
            miniMap = L.map('miniMap', { zoomControl: false, attributionControl: false }).setView([locationData.latitude, locationData.longitude], 17);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(miniMap);
            miniMapMarker = L.marker([locationData.latitude, locationData.longitude]).addTo(miniMap);
            miniMapInitialized = true;
        }

        function updateMiniMap() {
            if (miniMap) {
                const newLatLng = [locationData.latitude, locationData.longitude];
                miniMap.setView(newLatLng, 8);
                if (miniMapMarker) {
                    miniMapMarker.setLatLng(newLatLng);
                }
            }
        }

        function initMap() {
            if (mapInitialized) {
                map.invalidateSize();
                return;
            }
            map = L.map('map').setView([locationData.latitude, locationData.longitude], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.on('click', async function(e) {
                const { lat, lng } = e.latlng;
                
                latitudeInput.value = "Mendapatkan...";
                longitudeInput.value = "Mendapatkan...";
                streetInput.value = "Mendapatkan...";
                subDistrictInput.value = "Mendapatkan...";
                cityInput.value = "Mendapatkan...";
                provinceInput.value = "Mendapatkan...";
                
                const addressDetails = await getAddressDetails(lat, lng);

                if (marker) map.removeLayer(marker);
                
                if (addressDetails.error) {
                    latitudeInput.value = lat.toFixed(6);
                    longitudeInput.value = lng.toFixed(6);
                    streetInput.value = addressDetails.error;
                    subDistrictInput.value = "-"; cityInput.value = "-"; provinceInput.value = "-";
                } else {
                    latitudeInput.value = lat.toFixed(6);
                    longitudeInput.value = lng.toFixed(6);
                    streetInput.value = addressDetails.jalan;
                    subDistrictInput.value = addressDetails.kecamatan;
                    cityInput.value = addressDetails.kota;
                    provinceInput.value = addressDetails.provinsi;
                }
                
                marker = L.marker([lat, lng]).addTo(map)
                    .bindPopup(`<b>Koordinat:</b><br>${lat.toFixed(6)}, ${lng.toFixed(6)}<br><b>Alamat:</b><br>${addressDetails.jalan || "Alamat tidak tersedia"}`) 
                    .openPopup();
            });
            mapInitialized = true;
        }

        async function getAddressDetails(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
                const data = await response.json();
                if (data.error) return { error: "Alamat tidak ditemukan" };
                
                const addr = data.address || {};
                const jalan = `${addr.road || ''}${addr.house_number ? ' No.' + addr.house_number : ''}`;
                
                return {
                    jalan: jalan || addr.suburb || 'Tidak tersedia', 
                    kecamatan: addr.suburb || 'Tidak tersedia',
                    kota: addr.city || addr.town || addr.county || 'Tidak tersedia',
                    provinsi: addr.state || 'Tidak tersedia',
                };
            } catch (error) {
                return { error: `Gagal mendapatkan alamat` };
            }
        }

        // --- Event Listeners ---
        captureBtn.addEventListener('click', () => {
            if (isCameraActive || (resultImage.src && resultView.classList.contains('flex'))) {
                captureImage(isCameraActive ? video : resultImage);
            }
        });

        switchCameraBtn.addEventListener('click', switchCamera);
        
        retakeBtn.addEventListener('click', () => {
             cameraView.classList.remove('hidden');
             resultView.classList.add('hidden');
             document.getElementById('miniMapContainer').style.display = 'block'; // Tampilkan lagi peta mini
             initialize();
        });
        window.addEventListener('resize', updateInfo);

        // Modal Profil
        profileBtn.addEventListener('click', () => {
            nameInput.value = userProfile.name;
            nrkInput.value = userProfile.nrk;
            const now = new Date();
            profileDateInput.value = userProfile.date || now.toISOString().split('T')[0];
            profileTimeInput.value = userProfile.time || now.toTimeString().slice(0, 5);
            profileModal.classList.remove('hidden');
        });
        closeProfileModalBtn.addEventListener('click', () => profileModal.classList.add('hidden'));
        saveProfileBtn.addEventListener('click', () => {
            userProfile.name = nameInput.value.trim();
            userProfile.nrk = nrkInput.value.trim();
            userProfile.date = profileDateInput.value;
            userProfile.time = profileTimeInput.value;
            profileModal.classList.add('hidden');
            updateInfo();
        });

        // Modal Lokasi
        editLocationBtn.addEventListener('click', () => {
            latitudeInput.value = locationData.latitude.toFixed(6);
            longitudeInput.value = locationData.longitude.toFixed(6);
            streetInput.value = locationData.street;
            subDistrictInput.value = locationData.subDistrict;
            cityInput.value = locationData.city;
            provinceInput.value = locationData.province;
            locationModal.classList.remove('hidden');
            initMap();
        });
        closeLocationModalBtn.addEventListener('click', () => locationModal.classList.add('hidden'));
        saveLocationBtn.addEventListener('click', () => {
            locationData.latitude = parseFloat(latitudeInput.value) || locationData.latitude;
            locationData.longitude = parseFloat(longitudeInput.value) || locationData.longitude;
            locationData.street = streetInput.value.trim();
            locationData.subDistrict = subDistrictInput.value.trim();
            locationData.city = cityInput.value.trim();
            locationData.province = provinceInput.value.trim();
            locationModal.classList.add('hidden');
            updateMiniMap();
            updateInfo();
        });

        // Input File
        selectFileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        captureImage(img);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
