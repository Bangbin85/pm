<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Pembelajaran</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        button[type="submit"] {
            background-color: #3498db;
            color: white;
            grid-column: 1 / -1; /* Span full width */
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-edit { background-color: #f1c40f; color: white; }
        .btn-delete { background-color: #e74c3c; color: white; }
        #loader {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #34495e;
            color: white;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e8f4fd; }
        td a {
            color: #3498db;
            text-decoration: none;
        }
        td a:hover { text-decoration: underline; }
        .actions { display: flex; gap: 10px; }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 25px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover, .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Input Data Pembelajaran</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="kelas">Kelas</label>
                <input type="text" id="kelas" name="Kelas" required>
            </div>
            <div class="form-group">
                <label for="pelajaran">Pelajaran</label>
                <input type="text" id="pelajaran" name="Pelajaran" required>
            </div>
            <div class="form-group">
                <label for="tujuan">Tujuan</label>
                <input type="text" id="tujuan" name="Tujuan" required>
            </div>
            <div class="form-group">
                <label for="materi">Materi</label>
                <input type="text" id="materi" name="Materi" required>
            </div>
            <div class="form-group">
                <label for="rpp">Link RPP</label>
                <input type="text" id="rpp" name="RPP" required>
            </div>
            <div class="form-group">
                <label for="video">Link Video</label>
                <input type="text" id="video" name="Video" required>
            </div>
            <div class="form-group">
                <label for="media">Link Media</label>
                <input type="text" id="media" name="Media" required>
            </div>
            <button type="submit" id="submitBtn">Simpan Data</button>
        </form>

        <hr>

        <h2>Data Tersimpan</h2>
        <div id="loader">Memuat data...</div>
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Kelas</th>
                        <th>Pelajaran</th>
                        <th>Tujuan</th>
                        <th>Materi</th>
                        <th>RPP</th>
                        <th>Video</th>
                        <th>Media</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Data</h2>
            <form id="editForm">
                <input type="hidden" id="editRowId" name="rowId">
                <div class="form-group">
                    <label for="editKelas">Kelas</label>
                    <input type="text" id="editKelas" name="Kelas" required>
                </div>
                <div class="form-group">
                    <label for="editPelajaran">Pelajaran</label>
                    <input type="text" id="editPelajaran" name="Pelajaran" required>
                </div>
                <div class="form-group">
                    <label for="editTujuan">Tujuan</label>
                    <input type="text" id="editTujuan" name="Tujuan" required>
                </div>
                <div class="form-group">
                    <label for="editMateri">Materi</label>
                    <input type="text" id="editMateri" name="Materi" required>
                </div>
                <div class="form-group">
                    <label for="editRPP">Link RPP</label>
                    <input type="text" id="editRPP" name="RPP" required>
                </div>
                <div class="form-group">
                    <label for="editVideo">Link Video</label>
                    <input type="text" id="editVideo" name="Video" required>
                </div>
                <div class="form-group">
                    <label for="editMedia">Link Media</label>
                    <input type="text" id="editMedia" name="Media" required>
                </div>
                <button type="submit">Simpan Perubahan</button>
            </form>
        </div>
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby9pCKDsubgrETJU2mciuib2mP8m7cpUFI0Vy_ky1TdKkLopCQfOmTc6rx7MTEqkJo8/exec';
        const dataForm = document.getElementById('dataForm');
        const editForm = document.getElementById('editForm');
        const dataTableBody = document.querySelector("#dataTable tbody");
        const loader = document.getElementById('loader');
        const modal = document.getElementById('editModal');
        const span = document.getElementsByClassName("close-button")[0];

        // --- FETCH AND DISPLAY DATA ---
        function fetchData() {
            loader.style.display = 'block';
            dataTableBody.innerHTML = '';
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    // Assuming the first row is headers, skip it
                    const tableData = data.slice(1);
                    tableData.forEach((rowData, index) => {
                        // Skip empty rows
                        if (rowData.every(cell => cell === "")) return;
                        
                        const row = document.createElement('tr');
                        // Data columns (index 1 to 7)
                        for(let i = 1; i < rowData.length; i++) {
                            const cell = document.createElement('td');
                            // Check if the content is a link
                            if (String(rowData[i]).startsWith('http')) {
                                cell.innerHTML = `<a href="${rowData[i]}" target="_blank">Link</a>`;
                            } else {
                                cell.textContent = rowData[i];
                            }
                            row.appendChild(cell);
                        }

                        // Actions column
                        const actionCell = document.createElement('td');
                        actionCell.classList.add('actions');
                        const editButton = document.createElement('button');
                        editButton.textContent = 'Edit';
                        editButton.classList.add('btn-edit');
                        editButton.onclick = () => openEditModal(index + 2, rowData); // +2 because of header and 0-based index

                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Hapus';
                        deleteButton.classList.add('btn-delete');
                        deleteButton.onclick = () => deleteData(index + 2); // +2 to get correct sheet row number

                        actionCell.appendChild(editButton);
                        actionCell.appendChild(deleteButton);
                        row.appendChild(actionCell);
                        
                        dataTableBody.appendChild(row);
                    });
                    loader.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loader.textContent = 'Gagal memuat data.';
                });
        }

        // --- SUBMIT NEW DATA ---
        dataForm.addEventListener('submit', e => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Menyimpan...';

            const formData = new FormData(dataForm);
            formData.append('action', 'insert');

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if(data.result === 'success') {
                        alert('Data berhasil disimpan!');
                        dataForm.reset();
                        fetchData(); // Refresh table
                    } else {
                        throw new Error(data.message || 'Unknown error');
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('Gagal menyimpan data: ' + error.message);
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Simpan Data';
                });
        });

        // --- DELETE DATA ---
        function deleteData(rowId) {
            if (!confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                return;
            }

            const formData = new FormData();
            formData.append('action', 'delete');
            formData.append('rowId', rowId);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                     if(data.result === 'success') {
                        alert('Data berhasil dihapus!');
                        fetchData(); // Refresh table
                    } else {
                        throw new Error(data.message || 'Unknown error');
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('Gagal menghapus data: ' + error.message);
                });
        }
        
        // --- EDIT DATA ---
        function openEditModal(rowId, data) {
            modal.style.display = "block";
            document.getElementById('editRowId').value = rowId;
            document.getElementById('editKelas').value = data[1];
            document.getElementById('editPelajaran').value = data[2];
            document.getElementById('editTujuan').value = data[3];
            document.getElementById('editMateri').value = data[4];
            document.getElementById('editRPP').value = data[5];
            document.getElementById('editVideo').value = data[6];
            document.getElementById('editMedia').value = data[7];
        }

        editForm.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(editForm);
            formData.append('action', 'update');

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if(data.result === 'success') {
                        alert('Data berhasil diperbarui!');
                        modal.style.display = "none";
                        fetchData(); // Refresh table
                    } else {
                        throw new Error(data.message || 'Unknown error');
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('Gagal memperbarui data: ' + error.message);
                });
        });

        // --- MODAL CONTROLS ---
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // --- INITIAL LOAD ---
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
