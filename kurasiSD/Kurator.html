<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Kurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="icon" type="image/x-icon" href="https://kemendikdasmen.go.id/web/image/website/21/favicon?unique=c3563e4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* === TEMA MODERN & ANIMASI === */
        :root {
            --c-primary: #7c3aed; /* violet-600 */
            --c-secondary: #3b82f6; /* blue-500 */
            --c-primary-light: #a78bfa; /* violet-400 */
            --c-glow: rgba(124, 58, 237, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .animated-gradient-bg {
            background: linear-gradient(-45deg, #f5f3ff, #eef2ff, #eff6ff, #f0f9ff);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === Animasi Umum === */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes modal-backdrop-show { from { opacity: 0; } to { opacity: 1; } }
        @keyframes modal-backdrop-hide { to { opacity: 0; } }
        @keyframes modal-content-show {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes modal-content-hide {
            to { opacity: 0; transform: translateY(50px) scale(0.95); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--c-primary-light); }
            50% { box-shadow: 0 0 20px var(--c-primary-light); }
            100% { box-shadow: 0 0 5px var(--c-primary-light); }
        }

        .modal-backdrop.show { animation: modal-backdrop-show 0.3s ease-out forwards; }
        .modal-backdrop.hide { animation: modal-backdrop-hide 0.3s ease-out forwards; }
        .modal-content.show { animation: modal-content-show 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .modal-content.hide { animation: modal-content-hide 0.3s ease-in forwards; }

        /* === Gaya Komponen === */

        /* Kartu Login */
        .login-card-container {
            opacity: 0;
            animation: fadeInDown 0.7s 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Kartu Konten */
        .content-card {
            opacity: 0; /* Mulai tersembunyi, diaktifkan oleh JS */
            animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            @apply transition-all duration-300 ease-in-out;
        }
         .content-card:hover {
            @apply shadow-2xl shadow-violet-200 transform -translate-y-2;
        }


        /* Formulir dengan gaya Neumorphism / Claymorphism */
        .form-label { @apply block text-sm font-medium text-slate-700 mb-1; }
        .form-input, .form-select, .form-textarea {
            @apply block w-full px-4 py-3 rounded-xl placeholder-slate-400 text-slate-600 transition-all duration-300;
            background-color: #eef2ff; /* Warna terang dari background gradien halaman */
            border: none;
            /* Bayangan gaya Neumorphism untuk efek 'cekung ke dalam' */
            box-shadow: inset 5px 5px 10px #dbe1f2,
                        inset -5px -5px 10px #ffffff;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            /* Saat fokus, kembali ke gaya yang lebih jelas untuk usabilitas */
            @apply outline-none ring-2 ring-violet-400 ring-offset-2 ring-offset-white;
            box-shadow: none;
            background-color: white;
        }
        
        /* Gaya spesifik untuk input foto */
        .form-input-sm {
            @apply px-3 py-2 text-sm rounded-lg;
            background-color: #f8fafc; /* slate-50 */
             box-shadow: inset 2px 2px 4px #dbe1f2,
                        inset -2px -2px 4px #ffffff;
        }
        .form-input-sm:focus {
             @apply ring-1 ring-violet-400;
             background-color: white;
        }


        /* Tombol dengan gaya Claymorphism / Menonjol */
        .btn {
            @apply font-bold py-2.5 px-5 rounded-xl transition-all duration-100 transform focus:outline-none text-center relative;
        }
        .btn:active {
            @apply top-1; /* Efek ditekan */
        }

        .btn-primary {
            @apply text-white bg-gradient-to-r from-violet-500 to-blue-500 border-none;
            box-shadow: 0px 5px 0px 0px #6d28d9; /* bayangan 3D */
            @apply focus:ring-2 focus:ring-offset-2 focus:ring-violet-500;
        }
        .btn-primary:active {
            box-shadow: 0px 2px 0px 0px #6d28d9;
        }
        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-secondary {
            @apply bg-white text-slate-700 border border-slate-300;
            box-shadow: 0px 5px 0px 0px #cbd5e1; /* bayangan 3D */
            @apply focus:ring-2 focus:ring-offset-2 focus:ring-slate-400;
        }
        .btn-secondary:active {
            box-shadow: 0px 2px 0px 0px #cbd5e1;
        }
        .btn-secondary:hover {
            @apply bg-slate-50;
        }

        .btn-home {
            @apply bg-green-600 text-white font-semibold py-2 px-4 text-sm flex items-center border-none;
             box-shadow: 0px 5px 0px 0px #166534; /* bayangan 3D */
             @apply focus:ring-2 focus:ring-offset-2 focus:ring-green-500;
        }
        .btn-home:hover {
            @apply bg-green-700;
        }
        .btn-home:active {
            box-shadow: 0px 2px 0px 0px #166534;
        }
        
        .btn-sm {
            @apply py-1.5 px-3 rounded-lg text-xs;
            box-shadow: 0px 3px 0px 0px #cbd5e1;
        }
         .btn-sm:active {
            box-shadow: 0px 1px 0px 0px #cbd5e1;
        }
         .btn-danger-sm {
            @apply bg-red-500 text-white;
             box-shadow: 0px 3px 0px 0px #b91c1c;
         }
         .btn-danger-sm:active {
             box-shadow: 0px 1px 0px 0px #b91c1c;
         }
    
        /* Modal Kurasi */
        #curation-progress-bar {
            animation: glow 2s linear infinite;
        }

        #modal-sidebar {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 0.75rem; /* 12px */
            align-content: start;
            perspective: 1500px;
            padding: 1.5rem 1rem;
        }
        #modal-sidebar .sidebar-link {
            @apply flex items-center justify-center w-full text-center p-3 text-slate-800 rounded-xl transition-all duration-500 ease-[cubic-bezier(0.16,1,0.3,1)] font-bold text-lg;
            @apply bg-white border border-slate-200 shadow-lg;
            transform: rotateY(-20deg) scale(0.9);
            opacity: 0.8;
        }
         #modal-sidebar .sidebar-link-content {
            transform: rotateY(15deg);
            transition: transform 0.5s ease;
        }
        #modal-sidebar .sidebar-link:hover {
            @apply bg-gradient-to-r from-violet-500 to-blue-500 text-white border-transparent;
            transform: scale(1.1) rotateY(0deg) translateX(10px);
            box-shadow: 0 15px 30px var(--c-glow);
            z-index: 10;
            position: relative;
            opacity: 1;
        }
         #modal-sidebar .sidebar-link:hover .sidebar-link-content,
         #modal-sidebar .sidebar-link.active .sidebar-link-content {
            transform: rotateY(0deg);
        }
        #modal-sidebar .sidebar-link.active {
            @apply bg-slate-800 text-white shadow-2xl border-slate-900;
            transform: scale(1.05) rotateY(0deg) translateX(5px);
            z-index: 5;
            position: relative;
            opacity: 1;
        }

        /* Gaya untuk Tab Unggah/URL */
        .tab-btn {
            @apply text-slate-500 border-b-2 border-transparent pb-2 transition-colors duration-200;
        }
        .tab-btn.active {
            @apply text-violet-600 border-violet-600;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; } /* slate-100 */
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; } /* gray-300 */
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; } /* gray-400 */
    </style>
</head>
<body class="animated-gradient-bg text-slate-800">

    <!-- === BAGIAN LOGIN === -->
    <div id="login-section" class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8 bg-slate-100">
        <div class="login-card-container w-full max-w-5xl mx-auto flex flex-col md:flex-row bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl overflow-hidden border border-slate-200">
            <!-- Kolom Kiri - Ilustrasi -->
            <div class="hidden md:flex flex-col justify-center items-center w-full md:w-1/2 p-10 lg:p-12 bg-gradient-to-br from-violet-500 to-blue-500 text-white">
                 <div class="text-center">
                    <i class="fas fa-book-reader text-7xl mb-6 opacity-80"></i>
                    <h2 class="text-3xl lg:text-4xl font-bold leading-tight">Panel Kurasi Konten</h2>
                    <p class="mt-4 text-violet-200 text-lg">Mewujudkan materi pembelajaran berkualitas untuk masa depan pendidikan Indonesia.</p>
                </div>
            </div>

            <!-- Kolom Kanan - Formulir -->
            <div class="w-full md:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
                <div class="w-full max-w-md mx-auto">
                    <div class="text-center md:text-left mb-8">
                         <h1 class="text-3xl font-bold text-slate-800">Login Kurator</h1>
                         <p class="text-slate-500 mt-2">Selamat datang kembali! Silakan masuk.</p>
                    </div>
                    <form id="login-form">
                        <div class="w-full mb-5">
                            <input type="text" id="username-input" class="form-input w-full" placeholder="Username, DirSD001" required>
                        </div>
                        <div class="w-full mb-6">
                            <input type="password" id="password-input" class="form-input w-full" placeholder="123**6" required>
                        </div>
                         <p id="login-error" class="text-red-500 text-sm mb-4 hidden"></p>
                        <div class="flex flex-col sm:flex-row gap-3 items-center">
                            <button id="login-btn" type="submit" class="btn btn-primary w-full sm:w-auto flex-grow text-xl">
                                Masuk
                            </button>
                            <a href="./" class="btn btn-home w-full sm:w-auto">
                                <i class="fas fa-home mr-2"></i>Home
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- === DASBOR UTAMA (TERSEMBUNYI) === -->
    <main id="main-dashboard" class="hidden">
        <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-20 border-b border-slate-200">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 id="welcome-message" class="text-xl font-bold text-slate-800">Dashboard Kurator</h1>
                <div class="flex items-center gap-4">
                    <a href="./" class="btn btn-home">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                    <button id="logout-btn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="py-10">
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <h2 class="text-2xl font-semibold text-slate-700 mb-6 px-4 sm:px-0">Konten yang Ditugaskan:</h2>
                <div id="content-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Kartu konten akan dimuat di sini oleh JavaScript -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- === MODAL KURASI (TERSEMBUNYI) === -->
    <div id="curation-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm overflow-y-auto h-full w-full hidden z-50 p-4 flex items-center justify-center modal-backdrop">
        <div class="relative w-full max-w-7xl h-[95vh] bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl flex flex-col overflow-hidden modal-content">
            <!-- Header -->
            <div class="flex-shrink-0 px-6 py-4 flex justify-between items-center border-b border-slate-200">
                <h3 class="text-lg font-semibold text-slate-900" id="curation-modal-title">Formulir Kurasi Konten</h3>
                <button id="close-modal-btn" class="text-slate-500 hover:bg-red-100 hover:text-red-500 rounded-full h-10 w-10 flex items-center justify-center transition-all duration-300 text-3xl leading-none focus:outline-none hover:rotate-90">&times;</button>
            </div>
            
            <!-- Progress Bar -->
            <div class="flex-shrink-0 w-full bg-slate-200 h-1.5">
                <div id="curation-progress-bar" class="bg-gradient-to-r from-violet-500 to-blue-500 h-1.5 rounded-r-full transition-all duration-300" style="width: 0%"></div>
            </div>
            
            <!-- Konten Utama -->
            <div class="flex-grow flex overflow-hidden">
                <!-- Sidebar -->
                <nav id="modal-sidebar" class="w-72 flex-shrink-0 bg-slate-50 border-r border-slate-200 overflow-y-auto">
                    <!-- Link sidebar akan disuntikkan di sini -->
                </nav>

                <!-- Area Formulir -->
                <div id="modal-form-content" class="flex-grow p-8 overflow-y-auto">
                    <form id="curation-form" class="max-w-4xl mx-auto">
                        <!-- Konten formulir dinamis akan disuntikkan di sini -->
                    </form>
                </div>
            </div>

             <!-- Footer -->
            <div class="flex-shrink-0 p-4 bg-white/80 backdrop-blur-sm border-t border-slate-200 flex justify-between items-center">
                <span id="draft-status" class="text-sm text-slate-500 italic"></span>
                <div class="flex gap-4">
                    <button type="button" id="save-draft-btn" class="btn btn-secondary text-base py-3 px-6">
                        <i class="fas fa-save mr-2"></i>Simpan Draft
                    </button>
                    <button type="submit" form="curation-form" id="submit-curation-btn" class="btn btn-primary text-base py-3 px-6">
                        <i class="fas fa-check-circle mr-2"></i>Kirim Hasil Kurasi
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- === Modal Alert / Konfirmasi Kustom === -->
    <div id="alert-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm h-full w-full hidden z-[100] p-4 flex items-center justify-center modal-backdrop">
         <div class="relative w-full max-w-md bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl flex flex-col modal-content p-8 text-center">
            <h4 id="alert-modal-title" class="text-xl font-bold text-slate-800 mb-2">Judul</h4>
            <p id="alert-modal-message" class="text-slate-600 mb-6">Pesan akan muncul di sini.</p>
            <div id="alert-modal-buttons" class="flex gap-4 justify-center">
                <!-- Tombol ditambahkan secara dinamis -->
            </div>
        </div>
    </div>
