<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Supervisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://kemendikdasmen.go.id/web/image/website/21/favicon?unique=c3563e4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Menambahkan library SheetJS untuk ekspor ke Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --neu-bg: #e0e5ec;
            --neu-light: #ffffff;
            --neu-dark: #a3b1c6;
            --neu-primary: #4f46e5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--neu-bg);
        }

        /* Gaya Neumorphism Umum */
        .neumorphism-card {
            background: var(--neu-bg);
            border-radius: 20px;
            box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
            animation: fadeInScale 0.5s ease-out forwards;
        }

        .neumorphism-input, .neumorphism-textarea {
            width: 100%; padding: 1rem; border: none; outline: none; border-radius: 12px;
            background: var(--neu-bg); color: #555; font-size: 1rem;
            box-shadow: inset 5px 5px 10px #cbced1, inset -5px -5px 10px #ffffff;
            transition: box-shadow 0.3s ease;
        }
        .neumorphism-input::placeholder, .neumorphism-textarea::placeholder { color: #999; }
        .neumorphism-input:focus, .neumorphism-textarea:focus { box-shadow: inset 7px 7px 12px #cbced1, inset -7px -7px 12px #ffffff; }

        .neumorphism-button {
            width: 100%; padding: 1rem; border: none; outline: none; border-radius: 12px;
            background-color: var(--neu-bg); color: var(--neu-primary);
            font-weight: bold; font-size: 1rem; cursor: pointer;
            box-shadow: 6px 6px 12px #b8bcc2, -6px -6px 12px #ffffff;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .neumorphism-button:hover { box-shadow: 4px 4px 10px #b8bcc2, -4px -4px 10px #ffffff; color: #3c34d0; }
        .neumorphism-button:active, .neumorphism-button:disabled {
            box-shadow: inset 4px 4px 8px #b8bcc2, inset -4px -4px 8px #ffffff;
            color: #6a63f1;
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .form-label { @apply block text-sm font-medium text-slate-700; }

        /* Gaya Neumorphism Tabel */
        .neumorphism-table-container {
            background: var(--neu-bg);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
            overflow-x: auto;
            max-height: 80vh;
        }
        .neumorphism-table {
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        .neumorphism-table thead th {
            position: sticky; top: -1rem; /* Adjust based on padding */
            z-index: 10;
            background-color: var(--neu-bg);
            padding: 1rem 1.5rem; text-align: left; font-weight: 600; color: #555;
            white-space: nowrap; box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
            border-radius: 8px; margin: 5px;
        }
        .neumorphism-table tbody tr {
             box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
             border-radius: 10px;
        }
        .neumorphism-table tbody td {
            background: var(--neu-bg); padding: 1rem 1.5rem; vertical-align: top;
        }
        .neumorphism-table tbody td:first-child { border-radius: 10px 0 0 10px; }
        .neumorphism-table tbody td:last-child { border-radius: 0 10px 10px 0; }
        
        .content-cell { min-width: 300px; max-width: 450px; white-space: normal; word-break: break-word; }
        .curator-cell { min-width: 150px; white-space: normal; }
        .suggestion-cell { min-width: 250px; white-space: normal; vertical-align: middle; }


        /* Gaya Modal */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- === HEADER === -->
    <header id="main-header" class="bg-white/80 backdrop-blur-lg shadow-sm z-30 border-b border-slate-200">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800">Analisis Hasil Kurasi</h1>
            <div class="flex items-center space-x-2">
                <a href="./" class="bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-2 px-4 rounded-lg text-sm transition-all duration-200 flex items-center">

                </a>
            </div>
        </div>
    </header>

    <!-- === MAIN DASHBOARD === -->
    <main id="main-dashboard" class="bg-slate-50">
        <div class="py-10">
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                
                <!-- Chart Section -->
                <div id="chart-container" class="neumorphism-card p-6 mb-8">
                    <h3 class="text-lg font-semibold text-slate-800 mb-4">Ringkasan Hasil Kurasi</h3>
                    <div id="summary-chart" class="space-y-3">
                        <!-- Chart bars will be injected here by JavaScript -->
                    </div>
                </div>
                
                <!-- PERUBAHAN: Summary Table Section dengan Tombol Export -->
                <div class="flex justify-between items-center mb-6 px-4 sm:px-0">
                    <h2 class="text-2xl font-semibold text-slate-800">Tinjauan Hasil Kurasi Konten</h2>
                    <button id="export-summary-btn" class="neumorphism-button !w-auto py-2 px-4 text-sm">

                <div id="table-wrapper" class="neumorphism-table-container">
                    <table id="results-table" class="w-full neumorphism-table">
                        <!-- Content will be injected by JavaScript -->
                    </table>
                </div>

                <!-- Tabel Detail Indikator dengan tombol Export -->
                <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 mt-12">
                    <div class="flex justify-between items-center mb-6 px-4 sm:px-0">
                        <h2 class="text-2xl font-semibold text-slate-800">Tabel Detail Nilai per Indikator</h2>
                        <button id="export-indicator-btn" class="neumorphism-button !w-auto py-2 px-4 text-sm">
                            <i class="fas fa-file-excel mr-2"></i> Export ke Excel

                    </div>
                    <div id="indicator-table-wrapper" class="neumorphism-table-container">

                        </table>
                    </div>
                </div>

            </div>
        </div>
    </main>
    
    <!-- === MODAL DETAIL KURASI === -->
    <div id="details-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-backdrop">
        <div class="neumorphism-card w-full max-w-4xl max-h-[90vh] flex flex-col rounded-2xl overflow-hidden">
            <!-- Header Modal -->
            <div class="flex-shrink-0 p-5 flex justify-between items-center border-b border-slate-300/50">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800">Detail Hasil Kurasi</h3>
                <button id="close-modal-btn" class="neumorphism-button !w-10 !h-10 !p-0 !rounded-full !text-xl hover:!text-red-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- Konten Modal -->
            <div class="flex-grow p-6 overflow-y-auto space-y-6">
                <div>
                    <h4 class="font-bold text-lg text-slate-800 mb-1">Judul Konten</h4>
                    <a id="modal-content-title" href="#" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:underline break-words inline-flex items-center gap-2">

                    <h4 class="font-bold text-lg text-slate-800 mb-3">Nilai Indikator</h4>

                    </div>

                <hr class="border-slate-300/60 my-6">
                <!-- D1 Simpulan Umum -->
                <div class="space-y-4">
                     <h4 class="font-bold text-lg text-slate-800">D1. Simpulan Umum</h4>
                    <div>
                        <label class="form-label font-semibold">Kelebihan</label>
                        <textarea id="modal-d1-kelebihan" class="neumorphism-textarea text-sm" rows="4" readonly></textarea>
                    </div>
                    <div>

                    </div>
                    <div>

                 <hr class="border-slate-300/60 my-6">

    <!-- === Alert Modal === -->
    <div id="alert-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 modal-backdrop">
        <div class="neumorphism-card w-full max-w-sm p-6 text-center">
            <h3 id="alert-modal-title" class="text-xl font-bold text-slate-800 mb-2">Error</h3>
            <p id="alert-modal-message" class="text-slate-600 mb-6">Pesan error akan muncul di sini.</p>
            <button id="alert-modal-ok" class="neumorphism-button !w-1/2 mx-auto">OK</button>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, doc, updateDoc, serverTimestamp, deleteField } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

		const firebaseConfig = {
		  apiKey: "AIzaSyCOsQYueTyzUSmsY1H1P0k9nU1FtQCV__o",
		  authDomain: "kurasisd.firebaseapp.com",
		  projectId: "kurasisd",
		  storageBucket: "kurasisd.firebasestorage.app",
		  messagingSenderId: "520054778765",
		  appId: "1:520054778765:web:9c2d12e640a259b596ebc4"
		};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- UI Elements ---
        const resultsTable = document.getElementById('results-table');
        const detailsModal = document.getElementById('details-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');

        let curationsMap = new Map();
        let contentsMap = new Map();

        // --- Struktur Pertanyaan Kurasi ---
        const curationQuestions = [
             { id: 'A1', code: 'A.1', title: 'Keamanan Materi'}, { id: 'A2', code: 'A.2', title: 'Copyright'},
             { id: 'A3', code: 'A.3', title: 'Substansi Materi'}, { id: 'A4', code: 'A.4', title: 'Kebahasaan'},
             { id: 'A5', code: 'A.5', title: 'Inklusivitas'}, { id: 'B1', code: 'B.1', title: 'Teks'},
             { id: 'B2', code: 'B.2', title: 'Gambar'}, { id: 'B3', code: 'B.3', title: 'Video'},
             { id: 'B4', code: 'B.4', title: 'Interaktif'}, { id: 'B5', code: 'B.5', title: 'Lab Maya'},
             { id: 'B6', code: 'B.6', title: 'Gim Edukasi'}, { id: 'C1', code: 'C.1', title: 'Judul'},
             { id: 'C2', code: 'C.2', title: 'Isi Materi'}, { id: 'C3', code: 'C.3', title: 'Deskripsi'},
             { id: 'C4', code: 'C.4', title: 'Penulis'}, { id: 'C5', code: 'C.5', title: 'Prinsip Keselarasan'}
        ];

        // --- Score Mapping ---
        const scoreMap = {
            "Lulus Kurasi": 5, "Kurang Sesuai": 4, "Perbaikan Minor": 3,
            "Perbaikan Mayor": 2, "Tidak Lulus Kurasi": 1
        };

        const resultCategories = [
            "Lulus Kurasi", "Kurang Sesuai", "Perbaikan Minor", 
            "Perbaikan Mayor", "Tidak Lulus Kurasi", "Belum Dinilai"
        ];

        function getResultFromScore(score) {
            const roundedScore = Math.round(score);
            switch (roundedScore) {
                case 5: return "Lulus Kurasi";
                case 4: return "Kurang Sesuai";
                case 3: return "Perbaikan Minor";
                case 2: return "Perbaikan Mayor";
                case 1: return "Tidak Lulus Kurasi";
                default: return "Belum Dinilai";
            }
        }
        
        // --- Chart Logic ---
        function calculateAndRenderChart(contents, assignmentsByContent, curations) {
            const stats = Object.fromEntries(resultCategories.map(cat => [cat, 0]));
            let totalContent = 0;

            contents.forEach(content => {
                const { averageResultText } = calculateAverageResult(content, assignmentsByContent, curations);
                if (stats.hasOwnProperty(averageResultText)) {
                    stats[averageResultText]++;
                }
                totalContent++;
            });
            
            const chartContainer = document.getElementById('summary-chart');
            chartContainer.innerHTML = '';

            if (totalContent === 0) {
                chartContainer.innerHTML = `<p class="text-slate-500">Tidak ada data untuk ditampilkan.</p>`;
                return;
            }

            const categoryColors = {
                "Lulus Kurasi": "bg-emerald-500", "Kurang Sesuai": "bg-sky-500",
                "Perbaikan Minor": "bg-amber-500", "Perbaikan Mayor": "bg-orange-600",
                "Tidak Lulus Kurasi": "bg-red-600", "Belum Dinilai": "bg-slate-400"
            };

            for (const category of resultCategories) {
                const count = stats[category];
                if (count > 0) {
                    const percentage = ((count / totalContent) * 100).toFixed(1);
                    const barHTML = `
                        <div class="bar-item">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-sm font-medium text-slate-700">${category}</span>
                                <span class="text-sm font-bold text-slate-600">${count} dari ${totalContent} (${percentage}%)</span>
                            </div>
                            <div class="w-full bg-slate-200 rounded-full h-4 shadow-inner">
                                <div class="${categoryColors[category] || 'bg-gray-500'} h-4 rounded-full transition-all duration-500" style="width: ${percentage}%;"></div>
                            </div>
                        </div>
                    `;
                    chartContainer.innerHTML += barHTML;
                }
            }
        }

        function calculateAverageResult(content, assignmentsByContent, curationsMap) {
            const assignedCuratorIds = assignmentsByContent.get(content.id) || [];
            let scores = [];

            for (const curatorId of assignedCuratorIds) {
                const curationId = `${curatorId}_${content.id}`;
                const curationData = curationsMap.get(curationId);
                if (curationData) {
                    const finalScoreText = (curationData.answers?.D2_Keputusan_Final?.keputusan || '').trim();
                    const numericScore = scoreMap[finalScoreText];
                    if (numericScore !== undefined) {
                        scores.push(numericScore);
                    }
                }
            }

            if (scores.length > 0) {
                const sum = scores.reduce((a, b) => a + b, 0);
                const averageScore = sum / scores.length;
                return { averageResultText: getResultFromScore(averageScore), averageScore };
            }

            return { averageResultText: "Belum Dinilai", averageScore: 0 };
        }
        
        // --- Fungsi untuk merender tabel detail indikator ---
        function renderIndicatorDetailsTable(contentsMap, usersMap, curationsMap, assignmentsByContent, curationQuestions) {
            const table = document.getElementById('indicator-details-table');
            if (!table) return;

            // 1. Buat Header Tabel
            let theadHTML = '<thead><tr><th>Judul Konten</th><th>Nama Kurator</th>';
            curationQuestions.forEach(q => {
                theadHTML += `<th class="text-center">${q.code}</th>`;
            });
            theadHTML += '</tr></thead>';

            // 2. Buat Body Tabel
            let tbodyHTML = '<tbody>';
            contentsMap.forEach(content => {
                const assignedCuratorIds = assignmentsByContent.get(content.id) || [];

                if (assignedCuratorIds.length === 0) {
                    tbodyHTML += `
                        <tr>
                            <td class="content-cell">${content.title}</td>
                            <td colspan="${curationQuestions.length + 1}" class="text-slate-500 italic text-center">
                                Belum ada kurator yang ditugaskan untuk konten ini.
                            </td>
                        </tr>
                    `;
                } else {
                    assignedCuratorIds.forEach(curatorId => {
                        const curator = usersMap.get(curatorId);
                        const curationId = `${curatorId}_${content.id}`;
                        const curationData = curationsMap.get(curationId);

                        tbodyHTML += `<tr>`;
                        tbodyHTML += `<td class="content-cell">${content.title}</td>`;
                        tbodyHTML += `<td class="curator-cell">${curator ? curator.nama : 'ID Kurator Tidak Dikenal'}</td>`;

                        curationQuestions.forEach(q => {
                            const value = curationData 
                                ? (curationData.answers[q.id]?.value || '<span class="text-orange-600 font-bold">N/A</span>') 
                                : '<span class="italic text-slate-500">Belum Dinilai</span>';
                            
                            tbodyHTML += `<td class="text-center font-medium">${value}</td>`;
                        });
                        tbodyHTML += `</tr>`;
                    });
                }
            });
            tbodyHTML += '</tbody>';

            // 3. Gabungkan dan render
            table.innerHTML = theadHTML + tbodyHTML;
        }

        // --- Data Fetching and Rendering ---
        async function displayDashboard() {
            const loadingHTML = `<tbody><tr><td colspan="6" class="text-center p-4 text-slate-500">Memuat data kurasi... <i class="fas fa-spinner fa-spin"></i></td></tr></tbody>`;
            resultsTable.innerHTML = loadingHTML;
            document.getElementById('indicator-details-table').innerHTML = loadingHTML.replace('colspan="6"', `colspan="${curationQuestions.length + 2}"`);

            try {
                const [usersSnap, contentsSnap, assignmentsSnap, curationsSnap] = await Promise.all([
                    getDocs(collection(db, "users")),
                    getDocs(collection(db, "contents")),
                    getDocs(collection(db, "assignments")),
                    getDocs(collection(db, "curations"))
                ]);
                
                const usersMap = new Map(usersSnap.docs.map(doc => [doc.id, doc.data()]));
                contentsMap = new Map(contentsSnap.docs.map(doc => [doc.id, { id: doc.id, ...doc.data() }]));
                const usernameToIdMap = new Map(usersSnap.docs.map(doc => [doc.data().username, doc.id]));
                curationsMap = new Map(curationsSnap.docs.map(doc => [doc.id, doc.data()]));

                const assignmentsByContent = new Map();
                assignmentsSnap.docs.forEach(assignDoc => {
                    const { contentIds } = assignDoc.data();
                    const userId = usernameToIdMap.get(assignDoc.id);
                    if (userId && contentIds) {
                        contentIds.forEach(contentId => {
                            if (!assignmentsByContent.has(contentId)) assignmentsByContent.set(contentId, []);
                            assignmentsByContent.get(contentId).push(userId);
                        });
                    }
                });

                calculateAndRenderChart(contentsMap, assignmentsByContent, curationsMap);

                const MAX_CURATORS_COLUMNS = 3;
                let tableHTML = '<thead><tr><th>Konten</th>';
                for (let i = 1; i <= MAX_CURATORS_COLUMNS; i++) {
                    tableHTML += `<th>Skor Kurator ${i}</th>`;
                }
                tableHTML += '<th>Hasil Rata-rata</th><th>Pesan dan Saran</th></tr></thead><tbody>';

                contentsMap.forEach(content => {
                    const assignedCuratorIds = assignmentsByContent.get(content.id) || [];
                    
                    let curatorCellsHTML = '';
                    for (let i = 0; i < MAX_CURATORS_COLUMNS; i++) {
                        curatorCellsHTML += `<td class="curator-cell text-center align-middle">`;
                        if (i < assignedCuratorIds.length) {
                            const curatorId = assignedCuratorIds[i];
                            const curationId = `${curatorId}_${content.id}`;
                            const curationData = curationsMap.get(curationId);
                            
                            if (curationData) {
                                const finalScoreText = (curationData.answers?.D2_Keputusan_Final?.keputusan || 'N/A').trim();
                                curatorCellsHTML += `<button class="view-details-btn text-sm bg-green-100 text-green-800 px-3 py-1 rounded-full hover:bg-green-200 transition-all font-semibold" data-curation-id="${curationId}" data-content-id="${content.id}">${finalScoreText}</button>`;
                            } else {
                                curatorCellsHTML += `<span class="text-sm italic text-slate-500">Belum dikurasi</span>`;
                            }
                        } else {
                            curatorCellsHTML += `<span class="text-slate-400">—</span>`;
                        }
                        curatorCellsHTML += `</td>`;
                    }
                    
                    const { averageResultText, averageScore } = calculateAverageResult(content, assignmentsByContent, curationsMap);
                    
                    tableHTML += `<tr>
                                    <td class="content-cell">
                                        <a href="${content.url}" target="_blank" rel="noopener noreferrer" class="font-semibold text-indigo-600 hover:underline">${content.title}</a>
                                        <p class="text-sm text-slate-600 mt-1">${content.subject || ''}</p>
                                    </td>
                                    ${curatorCellsHTML}
                                    <td class="text-center align-middle">
                                        <span class="font-bold text-slate-800">${averageResultText}</span>
                                        ${averageScore > 0 ? `<span class="text-xs text-slate-500 block">(${averageScore.toFixed(2)})</span>` : ''}
                                    </td>
                                    <td class="suggestion-cell" data-content-id="${content.id}">
                                        ${generateSuggestionDisplay(content.supervisorSuggestion)}
                                    </td>
                                  </tr>`;
                });

                tableHTML += '</tbody>';
                resultsTable.innerHTML = tableHTML || `<tbody><tr><td colspan="6" class="text-center">Tidak ada data konten ditemukan.</td></tr></tbody>`;

                // Panggil fungsi render tabel detail
                renderIndicatorDetailsTable(contentsMap, usersMap, curationsMap, assignmentsByContent, curationQuestions);


            } catch (error) {
                console.error("Error displaying dashboard:", error);
                const errorHTML = `<tbody><tr><td colspan="6" class="text-center p-4 text-red-500">Gagal memuat data: ${error.message}</td></tr></tbody>`;
                resultsTable.innerHTML = errorHTML;
                document.getElementById('indicator-details-table').innerHTML = errorHTML.replace('colspan="6"', `colspan="${curationQuestions.length + 2}"`);
            }
        }

        // --- Suggestion Logic (Read-only) ---
        function generateSuggestionDisplay(suggestion) {
            if (suggestion && suggestion.message) {
                return `
                    <div class="suggestion-display">
                        <p class="text-sm text-slate-600" style="white-space: pre-wrap;">${suggestion.message}</p>
                        <p class="text-xs text-slate-400 mt-1">Oleh: ${suggestion.supervisorName}</p>
                    </div>
                `;
            } else {
                return `<span class="text-slate-400">—</span>`;
            }
        }
        
        // --- PERUBAHAN: Fungsi untuk ekspor ke Excel yang lebih baik ---
        function exportTableToExcel(tableID, filename = ''){
            const table = document.getElementById(tableID);
            if (!table) {
                showAlert('Error', 'Tabel untuk diekspor tidak ditemukan.');
                return;
            }

            const data = [];
            // Mengambil header dari thead
            const headers = [];
            table.querySelectorAll('thead th').forEach(th => {
                headers.push(th.textContent.trim());
            });
            data.push(headers);

            // Mengambil baris data dari tbody
            table.querySelectorAll('tbody tr').forEach(tr => {
                const rowData = [];
                tr.querySelectorAll('td').forEach(td => {
                    // Membersihkan spasi berlebih dan mengganti beberapa baris baru dengan spasi tunggal
                    const cellText = td.textContent.trim().replace(/\s\s+/g, ' ');
                    rowData.push(cellText);
                });
                data.push(rowData);
            });

            // Membuat worksheet dari array of arrays
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Data');

            const finalFilename = filename ? `${filename}_${new Date().toISOString().slice(0,10)}.xlsx` : 'excel_data.xlsx';
            XLSX.writeFile(wb, finalFilename);
        }

        // --- Modal Logic ---
        function showAlert(title, message) {
            document.getElementById('alert-modal-title').textContent = title;
            document.getElementById('alert-modal-message').textContent = message;
            detailsModal.classList.add('hidden');
            document.getElementById('alert-modal').classList.remove('hidden');
            document.getElementById('alert-modal').classList.add('flex');
        }

        function hideAlert() {
            document.getElementById('alert-modal').classList.add('hidden');
            document.getElementById('alert-modal').classList.remove('flex');
        }

        function openDetailsModal(curationId, contentId) {
            const curationData = curationsMap.get(curationId);
            const contentData = contentsMap.get(contentId);

            if (!curationData || !curationData.answers || !contentData) {
                showAlert('Data Tidak Ditemukan', 'Detail untuk kurasi atau konten ini tidak dapat dimuat.');
                return;
            }
            const answers = curationData.answers;

            const modalTitleLink = document.getElementById('modal-content-title');
            modalTitleLink.querySelector('span').textContent = contentData.title;
            modalTitleLink.href = contentData.url;

            const indicatorContainer = document.getElementById('modal-indicator-values');
            indicatorContainer.innerHTML = ''; 
            curationQuestions.forEach(q => {
                const value = answers[q.id]?.value || 'N/A';
                indicatorContainer.innerHTML += `
                    <div class="neumorphism-input !shadow-none !bg-slate-100 p-3 rounded-lg flex flex-col justify-between">
                        <div>
                            <p class="text-xs font-bold text-slate-500">${q.code}</p>
                            <p class="text-sm font-medium text-slate-800 leading-tight">${q.title}</p>
                        </div>
                        <p class="text-lg font-bold text-slate-900 text-right mt-2">${value}</p>
                    </div>
                `;
            });
            
            document.getElementById('modal-d1-kelebihan').value = answers.D1_Simpulan_Umum?.kelebihan || '';
            document.getElementById('modal-d1-kekurangan').value = answers.D1_Simpulan_Umum?.kekurangan || '';
            document.getElementById('modal-d1-saran').value = answers.D1_Simpulan_Umum?.saran || '';
            document.getElementById('modal-d2-keputusan').textContent = answers.D2_Keputusan_Final?.keputusan || 'N/A';
            document.getElementById('modal-d2-deskripsi').value = answers.D2_Keputusan_Final?.nilai_deskripsi || '';

            detailsModal.classList.remove('hidden');
            detailsModal.classList.add('flex');
        }

        function closeDetailsModal() {
            detailsModal.classList.add('hidden');
            detailsModal.classList.remove('flex');
        }

        // --- Initialize App ---
        window.addEventListener('load', () => {
            displayDashboard();
            document.body.style.backgroundColor = ''; 

            closeModalBtn.addEventListener('click', closeDetailsModal);
            document.getElementById('alert-modal-ok').addEventListener('click', hideAlert);

            document.body.addEventListener('click', function(event) {
                const viewBtn = event.target.closest('.view-details-btn');
                if (viewBtn) {
                    const curationId = viewBtn.dataset.curationId;
                    const contentId = viewBtn.dataset.contentId;
                    openDetailsModal(curationId, contentId);
                    return;
                }
            });
            
            // Event listener untuk tombol ekspor tabel indikator
            const exportIndicatorBtn = document.getElementById('export-indicator-btn');
            if(exportIndicatorBtn) {
                exportIndicatorBtn.addEventListener('click', function() {
                    exportTableToExcel('indicator-details-table', 'Nilai_Per_Indikator');
                });
            }
            
            // PERUBAHAN: Event listener untuk tombol ekspor tabel ringkasan
            const exportSummaryBtn = document.getElementById('export-summary-btn');
            if(exportSummaryBtn) {
                exportSummaryBtn.addEventListener('click', function() {
                    exportTableToExcel('results-table', 'Tinjauan_Hasil_Kurasi');
                });
            }
        });
    </script>
