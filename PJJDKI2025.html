<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJJ 2025</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" type="image/x-icon" href="https://disdik.jakarta.go.id/static/disdik/images/logo/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-color: #4a90e2;
            --whatsapp-color: #25D366;
            --excel-color: #1D6F42;
			--user-color: red;
            --bg-color: #f7f9fc;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --border-color: #e0e6ed;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --font-family: 'Poppins', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); overflow: hidden; }
        .app-container { width: 100%; height: 100vh; padding: 2rem; display: flex; flex-direction: column; }
        .app-header { margin-bottom: 1.5rem; flex-shrink: 0; }
        .app-header h1 { font-size: 2rem; color: var(--text-color); text-align: center; }
        .filter-bar { display: flex; gap: 1rem; align-items: flex-end; margin-bottom: 1.5rem; padding: 1.5rem; background-color: var(--card-bg-color); border-radius: 12px; box-shadow: var(--shadow); flex-wrap: wrap; }
        .filter-group { display: flex; flex-direction: column; flex-grow: 1; }
        .filter-group label { margin-bottom: 0.5rem; font-weight: 500; color: #555; }
        .filter-group select { padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; font-family: var(--font-family); background-color: #fff; }
        .btn { 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-family: var(--font-family); 
            font-weight: 600; 
            transition: all 0.2s ease; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            width: 48px;
            height: 48px;
            font-size: 1.2rem;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-excel { background-color: var(--excel-color); color: white; }
		.btn-user { background-color: var(--user-color); color: white; }
        #resetFilterBtn { background-color: #7f8c8d; color: white; }
        .table-wrapper { flex-grow: 1; overflow: auto; background-color: var(--card-bg-color); border-radius: 12px; box-shadow: var(--shadow); }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th, td { 
			padding: 1rem 1.5rem; 
			text-align: left; 
			border-bottom: 1px solid var(--border-color); 
			white-space: normal;
		}
        th { background-color: #f9fafb; font-weight: 600; position: sticky; top: 0; z-index: 10; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #eff6ff; }
        td a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        td a.btn-whatsapp { color: white; font-size: 1.2rem; display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 8px; background-color: var(--whatsapp-color); text-decoration: none; }
        td a:hover { text-decoration: underline; }
        .empty-row td { text-align: center; padding: 3rem; font-size: 1.2rem; color: #999; }
        #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .spinner { border: 5px solid #e0e6ed; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        
        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 3000; display: none; justify-content: center; align-items: center; padding: 2rem; }
        .modal-content { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 900px; max-height: 90vh; position: relative; display: flex; flex-direction: column; }
        .modal-close { position: absolute; top: 1rem; right: 1rem; font-size: 2rem; line-height: 1; color: #888; cursor: pointer; transition: color 0.2s; }
        .modal-close:hover { color: #333; }
        .modal-header { text-align: center; margin-bottom: 1rem; }
        .modal-header h2 { margin: 0; }
        .modal-filter-bar { display: flex; gap: 1rem; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .modal-filter-bar label { font-weight: 500; }
        .modal-filter-bar select { padding: 0.5rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-family: var(--font-family); flex-grow: 1; }
        .chart-container { position: relative; flex-grow: 1; }

        /* Footer Styles */
        .app-footer {
            text-align: center;
            padding-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: 1rem;
            flex-shrink: 0;
        }
        .app-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .app-footer a:hover {
            text-decoration: underline;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader-overlay"><div class="spinner"></div></div>
    
    <main class="app-container">
        <header class="app-header">
            <h1><img src="https://disdik.jakarta.go.id/static/disdik/images/logo/logo.png" alt="Logo Disdik" style="height: 30px; margin-right: 10px;"> PJJ DKI 2025</h1>
        </header>

        <div class="filter-bar">
            <div class="filter-group">
                <label for="filterKelas"><i class="fas fa-school"></i> Filter Kelas</label>
                <select id="filterKelas">
                    <option value="">Semua Kelas</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterPelajaran"><i class="fas fa-book"></i> Filter Pelajaran</label>
                <select id="filterPelajaran">
                    <option value="">Semua Pelajaran</option>
                </select>
            </div>
            <button id="resetFilterBtn" class="btn" title="Reset Filter">
                <i class="fas fa-undo"></i>
            </button>
            <button id="showChartBtn" class="btn btn-primary" title="Tampilkan Grafik">
                <i class="fas fa-chart-bar"></i>
            </button>
            <button id="downloadExcelBtn" class="btn btn-excel" title="Download Excel">
                <i class="fas fa-file-excel"></i>
            </button>
            <a href="PJJ2025.html"><button class="btn btn-user" title="Download Excel">
                <i class="fas fa-user"></i>
            </button></a>			
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Kelas</th><th>Pelajaran</th><th>Tujuan Pembelajaran</th><th>Materi</th><th>RPP</th><th>Video</th><th>Media</th>
                        <th title="WhatsApp"><i class="fab fa-whatsapp"></i></th>
                    </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>
        </div>
        
        <footer class="app-footer">
            <a href="https://wa.me/6281285242527" target="_blank" rel="noopener noreferrer"><p>Copyright &copy; 2025 Bidang SD Provinsi DKI Jakarta</p></a>
        </footer>
    </main>

    <!-- Chart Modal -->
    <div id="chartModal" class="modal-overlay">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">&times;</span>
            <div class="modal-header">
                 <h2 id="chartTitle">Visualisasi Data</h2>
            </div>
            <div class="modal-filter-bar">
                <label for="chartFilterKelas"><i class="fas fa-filter"></i> Tampilkan berdasarkan Kelas:</label>
                <select id="chartFilterKelas"></select>
            </div>
            <div class="chart-container">
                <canvas id="classSubjectChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby9pCKDsubgrETJU2mciuib2mP8m7cpUFI0Vy_ky1TdKkLopCQfOmTc6rx7MTEqkJo8/exec';
        
        const loader = document.getElementById('loader-overlay');
        const dataTableBody = document.getElementById('dataTableBody');
        const filterKelas = document.getElementById('filterKelas');
        const filterPelajaran = document.getElementById('filterPelajaran');
        const resetFilterBtn = document.getElementById('resetFilterBtn');
        const showChartBtn = document.getElementById('showChartBtn');
        const downloadExcelBtn = document.getElementById('downloadExcelBtn');
        const chartModal = document.getElementById('chartModal');
        const modalClose = document.getElementById('modalClose');
        const chartFilterKelas = document.getElementById('chartFilterKelas');
        const chartTitle = document.getElementById('chartTitle');
        
        let allData = [];
        let classChart = null;

        const showLoader = (show) => {
            loader.style.display = show ? 'flex' : 'none';
        };

        function renderTable(dataToRender) {
            dataTableBody.innerHTML = '';
            if (dataToRender.length === 0) {
                dataTableBody.innerHTML = `<tr class="empty-row"><td colspan="8"><i class="fas fa-search" style="margin-right: 10px;"></i>Tidak ada data yang cocok dengan filter Anda.</td></tr>`;
                return;
            }
            dataToRender.forEach(rowData => {
                const row = document.createElement('tr');
                const mainCells = rowData.slice(1, 8).map(cell => {
                    const content = String(cell);
                    let cellContent = content;
                    if (content.startsWith('http')) {
                         cellContent = `<a href="${content}" target="_blank" rel="noopener noreferrer"><i class="fas fa-external-link-alt"></i> Lihat Link</a>`;
                    }
                    return `<td>${cellContent}</td>`;
                }).join('');
                const phone = rowData[8] || '';
                let phoneCell = '<td>-</td>';
                if (phone && String(phone).startsWith('62')) {
                    phoneCell = `<td><a href="https://wa.me/${phone}" target="_blank" class="btn-whatsapp" title="Hubungi via WhatsApp"><i class="fab fa-whatsapp"></i></a></td>`;
                }
                row.innerHTML = mainCells + phoneCell;
                dataTableBody.appendChild(row);
            });
        }

        function applyFilters() {
            const selectedKelas = filterKelas.value;
            const selectedPelajaran = filterPelajaran.value;
            let filteredData = allData;

            if (selectedKelas) {
                filteredData = filteredData.filter(row => row[1] === selectedKelas);
            }
            if (selectedPelajaran) {
                filteredData = filteredData.filter(row => row[2] === selectedPelajaran);
            }
            renderTable(filteredData);
        }

        function populateDropdowns() {
            const kelasOptions = [...new Set(allData.map(row => row[1]))].sort(); 
            const pelajaranOptions = [...new Set(allData.map(row => row[2]))].sort();

            kelasOptions.forEach(kelas => {
                const option = document.createElement('option');
                option.value = kelas;
                option.textContent = kelas;
                filterKelas.appendChild(option);
            });

            pelajaranOptions.forEach(pelajaran => {
                const option = document.createElement('option');
                option.value = pelajaran;
                option.textContent = pelajaran;
                filterPelajaran.appendChild(option);
            });
        }

        function populateChartDropdown() {
            chartFilterKelas.innerHTML = '<option value="">Semua Kelas</option>';
            const kelasOptions = [...new Set(allData.map(row => row[1]))].sort();
            kelasOptions.forEach(kelas => {
                if(kelas) {
                    const option = document.createElement('option');
                    option.value = kelas;
                    option.textContent = kelas;
                    chartFilterKelas.appendChild(option);
                }
            });
        }

        function setupChart(selectedKelas = '') {
            if (classChart) {
                classChart.destroy();
            }

            let chartLabels = [];
            let chartData = [];
            
            if (!selectedKelas) {
                // Tampilkan jumlah materi per kelas (tampilan default)
                chartTitle.textContent = 'Grafik Jumlah Materi per Kelas';
                const classLessonCounts = {};
                allData.forEach(row => {
                    const kelas = row[1];
                    if (!kelas) return;
                    classLessonCounts[kelas] = (classLessonCounts[kelas] || 0) + 1;
                });
                const sortedClasses = Object.keys(classLessonCounts).sort();
                chartLabels = sortedClasses;
                chartData = sortedClasses.map(kelas => classLessonCounts[kelas]);
            } else {
                // Tampilkan jumlah materi per pelajaran untuk kelas yang dipilih
                chartTitle.textContent = `Grafik Materi Pelajaran untuk Kelas ${selectedKelas}`;
                const subjectCounts = {};
                const filtered = allData.filter(row => row[1] === selectedKelas);
                filtered.forEach(row => {
                    const pelajaran = row[2];
                    if(!pelajaran) return;
                    subjectCounts[pelajaran] = (subjectCounts[pelajaran] || 0) + 1;
                });
                const sortedSubjects = Object.keys(subjectCounts).sort();
                chartLabels = sortedSubjects;
                chartData = sortedSubjects.map(subject => subjectCounts[subject]);
            }

            const backgroundColors = chartLabels.map(() => `rgba(${Math.floor(Math.random() * 200) + 55}, ${Math.floor(Math.random() * 200) + 55}, ${Math.floor(Math.random() * 200) + 55}, 0.7)`);
            const borderColors = backgroundColors.map(color => color.replace('0.7', '1'));

            const ctx = document.getElementById('classSubjectChart').getContext('2d');
            classChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Jumlah Materi',
                        data: chartData,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function downloadExcel() {
            const selectedKelas = filterKelas.value;
            const selectedPelajaran = filterPelajaran.value;
            let dataToExport = allData;

            if (selectedKelas) {
                dataToExport = dataToExport.filter(row => row[1] === selectedKelas);
            }
            if (selectedPelajaran) {
                dataToExport = dataToExport.filter(row => row[2] === selectedPelajaran);
            }

            if (dataToExport.length === 0) {
                const noDataModal = document.createElement('div');
                noDataModal.textContent = 'Tidak ada data untuk diunduh.';
                Object.assign(noDataModal.style, {
                    position: 'fixed', top: '20px', left: '50%', transform: 'translateX(-50%)',
                    backgroundColor: '#ffc107', color: 'black', padding: '1rem 2rem', 
                    borderRadius: '8px', zIndex: '4000', boxShadow: '0 4px 15px rgba(0,0,0,0.2)'
                });
                document.body.appendChild(noDataModal);
                setTimeout(() => { noDataModal.remove(); }, 3000);
                return;
            }

            const headers = ["Kelas", "Pelajaran", "Tujuan Pembelajaran", "Materi", "RPP", "Video", "Media", "WhatsApp"];
            const dataForSheet = dataToExport.map(rowData => rowData.slice(1, 9));
            const worksheetData = [headers, ...dataForSheet];

            const ws = XLSX.utils.aoa_to_sheet(worksheetData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "PJJ_Data");

            XLSX.writeFile(wb, "pjj_dki_2025_data.xlsx");
        }

        async function initialize() {
            showLoader(true);
            try {
                const response = await fetch(scriptURL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                allData = data.slice(1).filter(row => !row.every(cell => cell === "") && row[1]);
                renderTable(allData);
                populateDropdowns();
            } catch (error) {
                console.error('Gagal mengambil data:', error);
                dataTableBody.innerHTML = `<tr class="empty-row"><td colspan="8">Gagal memuat data. Silakan coba lagi nanti.</td></tr>`;
            } finally {
                showLoader(false);
            }
        }

        // Event Listeners
        filterKelas.addEventListener('change', applyFilters);
        filterPelajaran.addEventListener('change', applyFilters);
        resetFilterBtn.addEventListener('click', () => {
            filterKelas.value = '';
            filterPelajaran.value = '';
            applyFilters();
        });

        showChartBtn.addEventListener('click', () => {
            chartModal.style.display = 'flex';
            populateChartDropdown();
            chartFilterKelas.value = '';
            setupChart();
        });

        downloadExcelBtn.addEventListener('click', downloadExcel);

        modalClose.addEventListener('click', () => { chartModal.style.display = 'none'; });
        chartModal.addEventListener('click', (e) => { if (e.target === chartModal) { chartModal.style.display = 'none'; } });
        chartFilterKelas.addEventListener('change', () => { setupChart(chartFilterKelas.value); });

        initialize();
    </script>
</body>
</html>
