<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJJ DKI 2025</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/16rll5zsRdwTbR3nF_NmPKwY51tg4tnOn">
	

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #50e3c2;
            --bg-color: #f7f9fc;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --border-color: #e0e6ed;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --font-family: 'Poppins', sans-serif;
        }

        /* --- Reset & Base --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Prevent scrolling on body */
        }

        /* --- Main App Container --- */
        .app-container {
            width: 100%;
            height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        
        /* --- App Header --- */
        .app-header {
            margin-bottom: 1.5rem;
            flex-shrink: 0;
        }
        .app-header h1 {
            font-size: 2rem;
            color: var(--text-color);
            text-align: center;
        }
        
        /* --- Filter Bar --- */
        .filter-bar {
            display: flex;
            gap: 1.5rem;
            align-items: flex-end;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .filter-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        .filter-group select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-family);
            background-color: #fff;
        }
        .btn {
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 600;
            transition: all 0.2s ease;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #resetFilterBtn {
            background-color: #7f8c8d;
            color: white;
        }

        /* --- Tabel (FULL WIDTH & SCROLLABLE) --- */
        .table-wrapper {
            flex-grow: 1;
            overflow: auto; /* SCROLL for both vertical and horizontal */
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1100px;
        }
        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        th {
            background-color: #f9fafb;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #eff6ff; }
        td a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        td a:hover { text-decoration: underline; }
        .empty-row td {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #999;
        }

        /* --- Loader --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 5px solid #e0e6ed;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader-overlay"><div class="spinner"></div></div>
    
    <main class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-book-open" style="color: var(--primary-color);"></i> PJJ 2025</h1>
        </header>

        <div class="filter-bar">
            <div class="filter-group">
                <label for="filterKelas"><i class="fas fa-school"></i> Filter Kelas</label>
                <select id="filterKelas">
                    <option value="">Semua Kelas</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterPelajaran"><i class="fas fa-book"></i> Filter Pelajaran</label>
                <select id="filterPelajaran">
                    <option value="">Semua Pelajaran</option>
                </select>
            </div>
            <button id="resetFilterBtn" class="btn">
                <i class="fas fa-undo"></i> Reset Filter
            </button>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Kelas</th><th>Pelajaran</th><th>Tujuan Pembelajaran</th><th>Materi</th><th>RPP</th><th>Video</th><th>Media</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
            </table>
        </div>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby9pCKDsubgrETJU2mciuib2mP8m7cpUFI0Vy_ky1TdKkLopCQfOmTc6rx7MTEqkJo8/exec';
        
        const loader = document.getElementById('loader-overlay');
        const dataTableBody = document.getElementById('dataTableBody');
        const filterKelas = document.getElementById('filterKelas');
        const filterPelajaran = document.getElementById('filterPelajaran');
        const resetFilterBtn = document.getElementById('resetFilterBtn');
        
        let allData = []; // Store all data globally to filter client-side

        const showLoader = (show) => {
            loader.style.display = show ? 'flex' : 'none';
        };

        // Render table rows based on provided data array
        function renderTable(dataToRender) {
            dataTableBody.innerHTML = '';
            if (dataToRender.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.className = 'empty-row';
                emptyRow.innerHTML = `<td colspan="7"><i class="fas fa-search" style="margin-right: 10px;"></i>Tidak ada data yang cocok dengan filter Anda.</td>`;
                dataTableBody.appendChild(emptyRow);
                return;
            }

            dataToRender.forEach(rowData => {
                const row = document.createElement('tr');
                // Slice from 1 to skip timestamp, map all other columns
                const cellsHtml = rowData.slice(1).map(cell => {
                    const content = String(cell);
                    // Check if content is a valid URL
                    let cellContent = content;
                    try {
                        new URL(content); // will throw error if not a valid URL
                        cellContent = `<a href="${content}" target="_blank" rel="noopener noreferrer">
                                        <i class="fas fa-external-link-alt"></i> Lihat Link
                                     </a>`;
                    } catch (_) {
                        // Not a URL, display as is
                    }
                    return `<td>${cellContent}</td>`;
                }).join('');
                row.innerHTML = cellsHtml;
                dataTableBody.appendChild(row);
            });
        }

        // Apply filters based on dropdown selection
        function applyFilters() {
            const selectedKelas = filterKelas.value;
            const selectedPelajaran = filterPelajaran.value;

            let filteredData = allData;

            if (selectedKelas) {
                filteredData = filteredData.filter(row => row[1] === selectedKelas); // Column B is Kelas
            }

            if (selectedPelajaran) {
                filteredData = filteredData.filter(row => row[2] === selectedPelajaran); // Column C is Pelajaran
            }

            renderTable(filteredData);
        }

        // Populate dropdowns with unique values from the data
        function populateDropdowns() {
            // new Set automatically handles unique values
            const kelasOptions = [...new Set(allData.map(row => row[1]))].sort(); 
            const pelajaranOptions = [...new Set(allData.map(row => row[2]))].sort();

            kelasOptions.forEach(kelas => {
                const option = document.createElement('option');
                option.value = kelas;
                option.textContent = kelas;
                filterKelas.appendChild(option);
            });

            pelajaranOptions.forEach(pelajaran => {
                const option = document.createElement('option');
                option.value = pelajaran;
                option.textContent = pelajaran;
                filterPelajaran.appendChild(option);
            });
        }

        // Initial data fetch from Google Sheet
        async function initialize() {
            showLoader(true);
            try {
                const response = await fetch(scriptURL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                allData = data.slice(1).filter(row => !row.every(cell => cell === "")); // Store data and remove empty rows

                renderTable(allData);
                populateDropdowns();
            } catch (error) {
                console.error('Gagal mengambil data:', error);
                dataTableBody.innerHTML = `<tr class="empty-row"><td colspan="7">Gagal memuat data. Silakan coba lagi nanti.</td></tr>`;
            } finally {
                showLoader(false);
            }
        }

        // Event Listeners
        filterKelas.addEventListener('change', applyFilters);
        filterPelajaran.addEventListener('change', applyFilters);
        resetFilterBtn.addEventListener('click', () => {
            filterKelas.value = '';
            filterPelajaran.value = '';
            applyFilters();
        });

        // Start the application
        initialize();
    </script>
</body>

</html>
